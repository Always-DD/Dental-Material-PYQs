                    {
                        questionText: 'Q. 1. What are tarnish and corrosion? What are the causes of corrosion? How do you avoid the same?',
                        answerText: `
                        <h3><strong>TARNISH</strong></h3>
                        <ul>
                            <li><strong>Tarnish</strong> is a surface discolouration on a metal or even a light loss or alteration of the surface finish or lustre.</li>
                            <li><strong>Tarnish</strong> generally occurs in the oral cavity due to the following:
                                <ul>
                                    <li>Deposits on the tooth or restoration surface</li>
                                    <li>Formation of hard deposits, e.g. calculus and soft deposits, e.g. plaque</li>
                                    <li>Stains—pigment-producing bacteria, foods containing sulphur or chlorides, drinks like coffee and tea, drugs containing iron and use of tobacco cause tarnish and discolouration of restorations and tooth structure</li>
                                    <li>Surface films—formation of thin surface films of oxides, sulphides or chlorides causes discolouration of restorations</li>
                                </ul>
                            </li>
                        </ul>
                        <h3><strong>CORROSION</strong></h3>
                        <ul>
                            <li><strong>Corrosion</strong> is an actual deterioration of a metal by the reaction with the environment.</li>
                            <li><strong>Tarnish</strong> is often the forerunner of <strong>corrosion</strong>.</li>
                            <li>In due course, there is disintegration of the metal, which leads to rapid mechanical failure of the structure.</li>
                        </ul>
                        <h4>Examples:</h4>
                        <ul>
                            <li>In the oral cavity, various sulphides like hydrogen sulphide or ammonium sulphide corrode silver, copper, mercury and similar metals present in dental amalgam and dental alloys.</li>
                            <li>Water, oxygen and chloride ions also contribute to corrosion attack, various acid solutions such as phosphoric acid, acetic acid and lactic acid are also present. At times and at proper concentration and pH, these can promote corrosion.</li>
                            <li>Among the specific ions responsible for corrosion, oxygen and chloride have been said to be responsible for amalgam corrosion both at tooth interface and within the body of amalgam. Sulphide has been implicated for corroding silver-containing casting alloys.</li>
                        </ul>
                        <h4>Protection against corrosion can be obtained by the following methods:</h4>
                        <ol>
                            <li><strong>Passivation</strong></li>
                            <li>Increasing <strong>Noble Metal Content</strong></li>
                            <li><strong>Polishing Restorations</strong></li>
                            <li>Avoid <strong>Dissimilar Metal Restorations</strong></li>
                        </ol>
                        <h3><strong>Passivation</strong></h3>
                        <ul>
                            <li>Certain metals readily form strong adherent oxide film on their surface, which protects them from corrosion. Such a metal is said to be passive.</li>
                            <li>Since this oxide film is passive to oxidative chemical attack, their formation is called <strong>passivation</strong>, e.g. chromium, titanium and aluminium.</li>
                            <li>If more than <strong>12% Cr</strong> is added to iron or cobalt, we get stainless steel or cobalt-chromium alloys, which are lightly corrosion resistant and suitable for dental use.</li>
                        </ul>
                        <h3>Increasing <strong>Noble Metal Content</strong></h3>
                        <ul>
                            <li>Alloys with a noble metal content below <strong>65%</strong> may tarnish. So it has been suggested that at least <strong>50%</strong> atoms in a dental alloy should be gold, platinum and palladium to ensure against corrosion.</li>
                            <li>Noble metals resist corrosion because their electromotive force (EMF) is positive with regard to any of the common reduction reactions found in the oral environment.</li>
                        </ul>
                        <h3><strong>Polishing Restorations</strong></h3>
                        <p>Well-polished metallic restoration to a high lustre removes crevices and surface roughness, minimizing crevice or cell corrosion.</p>
                        <h3>Avoid <strong>Dissimilar Metal Restorations</strong></h3>
                        <ul>
                            <li>In case of two dissimilar metals in contact, paints or another nonconductive film can be used to advantage if it is applied to the more noble metal.</li>
                            <li>Iron, steel and certain other metals that are subjected to corrosion may also be electroplated with nickel followed by chromium for corrosion protection and aesthetic reasons.</li>
                        </ul>
                        `,

                        questionText: 'Q. 1. Types of corrosion',
                        answerText: `
                        <p>Corrosion is an actual deterioration of a metal by the reaction with the environment.</p>
                        <p>Various types of corrosion are as follows:</p>
                        <h3>CLASSIFICATION OF CORROSION</h3>
                        <ol type="a">
                            <li><strong>Dry corrosion or chemical corrosion</strong></li>
                            <li><strong>Aqueous or electrolytic corrosion</strong>
                                <ol type="i">
                                    <li><strong>Galvanic corrosion</strong></li>
                                    <li><strong>Heterogeneous composition corrosion</strong></li>
                                    <li><strong>Stress corrosion</strong></li>
                                    <li><strong>Concentration cell corrosion or crevice corrosion</strong></li>
                                </ol>
                            </li>
                        </ol>
                        <h3><strong>Dry Corrosion or Chemical Corrosion</strong></h3>
                        <p><strong>Dry corrosion or chemical corrosion</strong> is a nonaqueous corrosion in which the metal reacts to form oxides and sulphides in the absence of electrolytes.</p>
                        <h4>Examples:</h4>
                        <ul>
                            <li>Formation of Ag₂S in dental alloys containing silver</li>
                            <li>Oxidation of alloy particles in dental amalgam</li>
                            <li>Tarnishing of brass due to formation of sulphides</li>
                            <li>Discolouration of surfaces of castings caused by oxidation</li>
                        </ul>
                        <h3>Electrochemical Corrosion</h3>
                        <ul>
                            <li>It is also known as electrolytic or electrochemical or wet corrosion or aqueous corrosion.</li>
                            <li>It occurs in oral environment by electrochemical reactions.</li>
                            <li>It requires the presence of water or other fluid electrolytes. There is formation of free electrons and the electrolyte provides the pathway for the transport of electrons.</li>
                        </ul>
                        <h3>TYPES OF ELECTROLYTIC CORROSION</h3>
                        <h4><strong>Galvanic Corrosion</strong></h4>
                        <p><strong>Galvanic corrosion</strong> occurs when <strong>dissimilar metals</strong> lie in direct physical contact with each other and saliva with its salts provides a weak electrolyte.</p>
                        <h4>Examples:</h4>
                        <ul>
                            <li>If a gold restoration comes in contact with an amalgam restoration, the amalgam forms the anode and starts corroding. The electric couple created when the two restorations touch causes sharp pain called <strong>galvanic shock</strong>.</li>
                            <li>It can be minimized by painting a varnish on the surface of the amalgam restoration. However, the best precaution is to avoid dissimilar metals in contact.</li>
                        </ul>
                        <h4><strong>Heterogeneous Compositions Corrosion</strong></h4>
                        <p>This kind of corrosion occurs within the structure of the restoration itself. Heterogeneous (mixed) compositions can cause galvanic corrosion.</p>
                        <h4>Examples:</h4>
                        <ul>
                            <li>When an eutectic alloy is immersed in an electrolyte, the metallic grains with the lower electrode potential are attacked and corrosion results</li>
                            <li>Cored structures in a single phase alloy grains</li>
                            <li>Grain boundaries in metals or homogenized alloys. The grain boundaries may act as anodes and the interior of the grain as the cathode</li>
                            <li>Solder joints may also corrode due to the inhomogeneous composition</li>
                            <li>Impurities in any alloy enhance corrosion</li>
                        </ul>
                        <h4><strong>Stress Corrosion</strong></h4>
                        <p>A metal that has been stressed by cold working becomes more reactive at the site of maximum stress. If stressed and unstressed metals are in contact in an electrolyte, the stressed metal will become the <strong>anode</strong> of a galvanic cell and will corrode, e.g. if an orthodontic wire has been cold worked, <strong>stress corrosion</strong> may occur and cause the wire to break.</p>
                        <h4><strong>Concentration Cell Corrosion or Crevice Corrosion</strong></h4>
                        <ul>
                            <li>Electrolyte concentration cell: In a metallic restoration that is partly corroded by food debris, the composition of the electrolyte under the debris will differ from that of saliva, and this can contribute to the corrosion of the restoration.</li>
                            <li>Oxygen concentration cell: Differences in oxygen tension between parts of the same restoration cause corrosion of the restoration. Greater corrosion in the part of the restoration having lower concentration of oxygen.</li>
                        </ul>
                        `,

                        questionText: 'Q. 4. Electrolytic corrosion',
                        answerText: `
                        <h3><strong>ELECTROLYTIC OR ELECTROCHEMICAL OR WET CORROSION</strong></h3>
                        <ol>
                            <li>This requires the presence of water or other fluid electrolytes. There is formation of free electrons and the electrolyte provides the pathway for the transport of electrons.</li>
                        </ol>
                        <p>Types of aqueous or electrolytic corrosion are as follows:</p>
                        <ol type="a">
                            <li>Galvanic corrosion</li>
                            <li>Heterogeneous composition corrosion</li>
                            <li>Stress corrosion</li>
                            <li>Concentration cell corrosion or crevice corrosion</li>
                        </ol>
                        <ol start="2">
                            <li>An electrolytic cell is as follows:
                                <div class="math-equation">M^0 → M^{1+} + e^-</div>
                                <p>The anode is the surface where positive ions are formed. This metal surface corrodes since there is loss of electrons. This reaction is sometimes referred to as oxidation reaction.</p>
                            </li>
                            <li>At the cathode, a reaction must occur that will consume the free electrons produced at the anode.
                                <div class="math-equation">M^{1+} + e^- → M^0</div>
                                <div class="math-equation">2H^+ + 2e^- → H_2</div>
                                <div class="math-equation">2H_2O + O_2 + 4e^- → 4(OH)^-</div>
                                <p>These reactions occurring at the cathode are referred to as reduction reactions.</p>
                            </li>
                            <li>Since the anode loses electrons and the cathode consumes, the surface of anode corrodes due to loss of electrons.</li>
                        </ol>
                        `,

                        <p>The property that describes the <strong>thermal energy transport</strong> in <strong>Watts per second</strong> through a specimen <strong>1 cm thick</strong> with a cross-sectional area of <strong>1 cm^2</strong>, when the temperature differential between the surfaces of the specimen perpendicular to the heat flow is <strong>1 degree K</strong>, is known as <strong>coefficient of thermal conductivity</strong>.</p>
                        `,

                        questionText: 'Q. 8. Galvanic corrosion',

                        <p>The oral cavity, because of saliva, with its salts, provides a weak electrolyte. <strong>Galvanic corrosion</strong> is an important type of electrolytic corrosion, which occurs when combination of <strong>dissimilar metals</strong> lies in direct physical contact with each other.</p>
                        <p>If a gold restoration comes in contact with an amalgam restoration, the amalgam can form the anode of an electrical cell and starts corroding. The electric couple created causes sharp pain called <strong>galvanic shock</strong>. The pain usually occurs immediately after insertion and can be minimized by painting a varnish on the surface of the amalgam restoration. However, the best procedure is to avoid dissimilar metals to be in contact.</p>

                        questionText: 'Q. 1. Define stress and strain, and mention different types of tests for testing hardness.',
                        answerText: `
                        <h3><strong>STRESS</strong></h3>
                        <p><strong>Stress</strong> is defined as <strong>force per unit area</strong> within a structure subjected to an external force or pressure.</p>
                        <div class="math-equation">Stress = Force / Area = F / A</div>
                        <h3><strong>STRAIN</strong></h3>
                        <p><strong>Strain</strong> is defined as <strong>change in length per unit length</strong> and is the relative deformation of an object subjected to a stress.</p>
                        <div class="math-equation">Strain = Deformation or change in length / original length</div>
                        <p>It is a <strong>dimensionless quantity</strong> and may be elastic or plastic or a combination of the two.</p>
                        <h3><strong>HARDNESS</strong></h3>
                        <p><strong>Hardness</strong> is a property that is used to predict the wear resistance of a material and its ability to abrade opposing dental structures.</p>
                        <p>The tests most frequently used in determining the <strong>hardness</strong> of dental materials are as follows:</p>
                        <ol>
                            <li><strong>Brinell hardness test</strong></li>
                            <li><strong>Rockwell hardness test</strong></li>
                            <li><strong>Vickers hardness test</strong></li>
                            <li><strong>Knoop hardness test</strong></li>
                            <li><strong>Barcol hardness test</strong></li>
                            <li><strong>Shore hardness test</strong></li>
                        </ol>
                        `,
                        youtubeLinks: [
                            { text: 'Stress and Strain in Dental Materials', url: 'https://www.youtube.com/watch?v=example6' },
                            { text: 'Hardness Testing in Dentistry', url: 'https://www.youtube.com/watch?v=example7' }
                        ]
                    },
                    {
                        questionText: 'Q. 2. Hardness tests',
                        answerText: `
                        <ul>
                            <li><strong>Hardness</strong> is defined as the resistance of a material to plastic deformation typically measured under an indentation load.</li>
                            <li>The tests most frequently used in determining the <strong>hardness</strong> of dental materials are as follows:
                                <ol>
                                    <li><strong>Brinell hardness test</strong></li>
                                    <li><strong>Rockwell hardness test</strong></li>
                                    <li><strong>Vickers hardness test</strong></li>
                                    <li><strong>Knoop hardness test</strong></li>
                                    <li><strong>Barcol hardness test</strong></li>
                                    <li><strong>Shore hardness test</strong></li>
                                </ol>
                            </li>
                        </ul>
                        <p>Hardness tests:</p>
                        <ul>
                            <li><strong>Micro hardness tests</strong>: <strong>Knoop hardness test</strong>, <strong>Vickers hardness test</strong></li>
                            <li><strong>Macro hardness tests</strong>: <strong>Brinell hardness test</strong>, <strong>Rockwell hardness test</strong></li>
                        </ul>
                        <h3><strong>BRINELL HARDNESS TEST</strong></h3>
                        <ul>
                            <li>The <strong>Brinell hardness test</strong> has been used extensively for determining the hardness of metals and metallic materials used in dentistry.</li>
                            <li>In the Brinell test, a hardened <strong>steel ball</strong> is pressed under a specified load into the polished surface of a material. The load is divided by the area of the projected surface of the indentation, and the quotient is referred to as the Brinell hardness number (BHN).</li>
                        </ul>
                        <h3><strong>ROCKWELL HARDNESS TEST</strong></h3>
                        <ul>
                            <li>It is somewhat similar to Brinell hardness test in which a <strong>steel ball</strong> or a <strong>conical diamond point</strong> is used. Here the depth of penetration is measured directly by a dial gauge on the instrument.</li>
                            <li>Rockwell hardness number (RHN) is designated according to particular indenter and load employed.</li>
                            <li>Neither Brinell hardness test nor the Rockwell hardness test is suitable for brittle materials.</li>
                        </ul>
                        <h3><strong>VICKERS HARDNESS TEST</strong></h3>
                        <ul>
                            <li>It employs same principle as that used in Brinell test; instead of steel ball, a <strong>square based pyramid</strong> is used.</li>
                            <li>Here the load is divided by the projected area of indentation.</li>
                            <li>It is suitable for determining the hardness of brittle materials, e.g. tooth structure, casting gold alloys, etc.</li>
                        </ul>
                        `,

                        questionText: 'Q. 1. Ductility and malleability',
                        answerText: `
                        <h3><strong>DUCTILITY</strong></h3>
                        <ul>
                            <li><strong>Ductility</strong> represents the ability of a material to sustain a large permanent deformation under a tensile load before it fractures, e.g. <strong>gold</strong>, <strong>silver</strong>, <strong>copper</strong>, etc.</li>
                            <li><strong>Gold</strong> is the most ductile and malleable pure metal, <strong>silver</strong> being the second. Platinum ranks third in ductility.</li>
                            <li>Ductilities can be compared by
                                <ul>
                                    <li>their percentage of elongation or strain,</li>
                                    <li>percentage decrease of areas of cross sections, or</li>
                                    <li>the number of cold bends at fracture.</li>
                                </ul>
                            </li>
                        </ul>
                        <h3><strong>MALLEABILITY</strong></h3>
                        <ul>
                            <li>The ability of a material to sustain considerable permanent deformation without rupture under compression, as in hammering or rolling into a sheet, is known as <strong>malleability</strong>.</li>
                            <li><strong>Malleability</strong> of metals can be determined by measuring the percentage increase in the area at fracture.</li>
                        </ul>
                        <p>For example, <strong>gold</strong> is the most ductile and malleable pure metal, <strong>silver</strong> the second, and <strong>copper</strong> ranks third in malleability.</p>
                        `,
                        youtubeLinks: []
                    },
                    {
                        questionText: 'Q. 4. Resilience',
                        answerText: `
                        <ul>
                            <li>The relative amount of <strong>elastic energy</strong> per unit volume released on unloading of a test specimen is known as <strong>resilience</strong>.</li>
                            <li>The <strong>modulus of resilience</strong> is the maximum amount of energy a material can absorb without undergoing <strong>permanent deformation</strong>.</li>
                            <li>It can be expressed by the following formula:
                                <div class="math-equation">R = P^2 / 2E</div>
                                <p>where P is the proportional limit and E is the modulus of elasticity.</p>
                            </li>
                            <li>The units of <strong>resilience</strong> are expressed in terms of energy per unit volume, i.e. <strong>J/m^3</strong>.</li>
                        </ul>
                        `,

                    {
                        questionText: 'Q. 1. Classify gypsum products. Describe in detail the composition, setting reaction and properties of dental plaster and dental stone.',
                        answerText: `
                        <h3>CLASSIFICATION OF GYPSUM PRODUCTS</h3>
                        <p>Gypsum products are classified by ADA Specification No. 25 into five types:</p>
                        <ol>
                            <li><strong>Type I: Impression Plaster</strong></li>
                            <li><strong>Type II: Model Plaster</strong></li>
                            <li><strong>Type III: Dental Stone</strong></li>
                            <li><strong>Type IV: Dental Stone, High Strength</strong></li>
                            <li><strong>Type V: Dental Stone, High Strength, High Expansion</strong></li>
                        </ol>
                        <h3>DENTAL PLASTER (PLASTER OF PARIS)</h3>
                        <p>It is chemically known as <strong>calcium sulphate hemihydrate</strong>. It is the <strong>beta hemihydrate</strong> form.</p>
                        <h4>Composition:</h4>
                        <ul>
                            <li>Calcium sulphate hemihydrate: Main constituent</li>
                            <li><strong>Potassium sulphate</strong>: Accelerator</li>
                            <li><strong>Borax</strong>: Retarder</li>
                            <li>Colouring agents: Traces</li>
                        </ul>
                        <h4>Setting Reaction:</h4>
                        <p>When calcium sulphate hemihydrate is mixed with water, it converts back to calcium sulphate dihydrate. The reaction is exothermic.</p>
                        <div class="math-equation">CaSO₄·½H₂O + 1½H₂O → CaSO₄·2H₂O + Heat</div>
                        <h4>Properties:</h4>
                        <ul>
                            <li>Setting Time: Initial setting time is 5–6 min. Final setting time is 10–12 min.</li>
                            <li>Setting Expansion: It expands about <strong>0.2–0.3%</strong> upon setting.</li>
                            <li>Strength: Compressive strength is <strong>9 MPa</strong> (1300 psi) wet and <strong>20 MPa</strong> (2900 psi) dry.</li>
                            <li>Hardness: It has low hardness.</li>
                        </ul>
                        <h4>Uses:</h4>
                        <ul>
                            <li>For mounting casts on articulator.</li>
                            <li>For temporary impressions.</li>
                            <li>For general study models.</li>
                        </ul>

                        <h3>DENTAL STONE</h3>
                        <p>It is chemically known as <strong>calcium sulphate hemihydrate</strong>. It is the <strong>alpha hemihydrate</strong> form.</p>
                        <h4>Composition:</h4>
                        <ul>
                            <li>Calcium sulphate hemihydrate: Main constituent</li>
                            <li><strong>Potassium sulphate</strong>: Accelerator</li>
                            <li><strong>Borax</strong>: Retarder</li>
                            <li>Colouring agents: Traces</li>
                        </ul>
                        <h4>Setting Reaction:</h4>
                        <p>Same as dental plaster.</p>
                        <div class="math-equation">CaSO₄·½H₂O + 1½H₂O → CaSO₄·2H₂O + Heat</div>
                        <h4>Properties:</h4>
                        <ul>
                            <li>Setting Time: Similar to plaster, 5–6 min initial, 10–12 min final.</li>
                            <li>Setting Expansion: It expands about <strong>0.08–0.1%</strong> upon setting.</li>
                            <li>Strength: Compressive strength is <strong>20 MPa</strong> (2900 psi) wet and <strong>40 MPa</strong> (5800 psi) dry.</li>
                            <li>Hardness: It has higher hardness than plaster.</li>
                        </ul>
                        <h4>Uses:</h4>
                        <ul>
                            <li>For making master casts for complete and partial dentures.</li>
                            <li>For making custom trays.</li>
                        </ul>
                        `,
                        youtubeLinks: [
                            { text: 'Gypsum Products in Dentistry', url: 'https://www.youtube.com/watch?v=example8' }
                        ]

                    {
                        questionText: 'Q. 2. What are the factors controlling the setting time of gypsum products?',
                        answerText: `
                        <p>The setting time of gypsum products can be controlled by various factors:</p>
                        <ul>
                            <li>Manufacturing Process: The method of calcination influences the crystal structure and porosity, which in turn affects the water requirement and reactivity of the hemihydrate.</li>
                            <li><strong>Water/Powder (W/P) Ratio</strong>:
                                <ul>
                                    <li>A higher W/P ratio (more water) increases the setting time because the nuclei of crystallization are farther apart, requiring more time for crystal growth.</li>
                                    <li>A lower W/P ratio (less water) decreases the setting time.</li>
                                </ul>
                            </li>
                            <li><strong>Temperature</strong>:
                                <ul>
                                    <li>Increasing the temperature of the mixing water generally shortens the setting time up to about 50 degrees C.</li>
                                    <li>Beyond 50 degrees C, the setting time increases because the solubility of calcium sulfate dihydrate decreases, which slows down the crystal formation.</li>
                                </ul>
                            </li>
                            <li><strong>Accelerators</strong>: Chemical agents that increase the rate of setting.
                                <ul>
                                    <li><strong>Potassium Sulfate (K₂SO₄)</strong>: Most common accelerator. It increases the rate of dissolution of hemihydrate and promotes the formation of dihydrate nuclei.</li>
                                    <li>Sodium chloride (NaCl) in low concentrations (less than 2%) can act as an accelerator.</li>
                                    <li>Slurry water (water from a previous gypsum mix) contains residual dihydrate crystals that act as nuclei, accelerating the set.</li>
                                </ul>
                            </li>
                            <li><strong>Retarders</strong>: Chemical agents that decrease the rate of setting.
                                <ul>
                                    <li><strong>Borax (Sodium Tetraborate, Na₂B₄O₇·10H₂O)</strong>: Most common retarder. It adsorbs onto the surface of hemihydrate crystals, inhibiting their dissolution and crystal growth.</li>
                                    <li>Sodium citrate, potassium citrate, and other organic acids can also act as retarders.</li>
                                    <li>Colloids like gum arabic, gelatin, and blood can retard the set.</li>
                                </ul>
                            </li>
                            <li><strong>Mixing (Spatulation)</strong>:
                                <ul>
                                    <li>Increased spatulation (longer or more vigorous mixing) breaks up the newly formed dihydrate crystals, exposing more reactive surfaces and accelerating the setting reaction.</li>
                                    <li>Insufficient spatulation can lead to a grainy, weak mix and a prolonged setting time.</li>
                                </ul>
                            </li>
                            <li><strong>Fineness of Powder</strong>: Finer powder particles have a larger surface area, leading to faster dissolution and thus a faster setting time.</li>
                            <li><strong>Impurities</strong>: Small amounts of impurities, especially unreacted gypsum (calcium sulfate dihydrate), can act as nuclei of crystallization and accelerate the setting.</li>
                        </ul>
                        `,
                        youtubeLinks: []
                    },

                id: 'topic6_impression_compound',
                title: 'Topic 6: Impression Compound',
                questions: [
                    {
                        questionText: 'Q. 1. Classify impression compound. Describe its composition, properties and uses.',
                        answerText: `
                        <h3>CLASSIFICATION OF IMPRESSION COMPOUND</h3>
                        <p>According to ADA Specification No. 3, impression compound is classified into two types:</p>
                        <ul>
                            <li><strong>Type I: Impression Compound</strong>: Used for taking impressions.</li>
                            <li><strong>Type II: Tray Compound</strong>: Used for making impression trays.</li>
                        </ul>

                        <h3>COMPOSITION OF IMPRESSION COMPOUND</h3>
                        <table class="w-full text-left table-auto mt-4">
                            <thead>
                                <tr class="bg-gray-700 text-gray-200">
                                    <th class="px-4 py-2 border-r border-gray-600"><strong>Ingredient</strong></th>
                                    <th class="px-4 py-2"><strong>Function</strong></th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr class="bg-gray-800 border-b border-gray-700">
                                    <td class="px-4 py-2 border-r border-gray-600"><strong>Natural Resins</strong> (e.g., Shellac, Copal resin)</td>
                                    <td class="px-4 py-2">Main body, thermoplasticity</td>
                                </tr>
                                <tr class="bg-gray-900 border-b border-gray-700">
                                    <td class="px-4 py-2 border-r border-gray-600"><strong>Waxes</strong> (e.g., Carnauba wax, Beeswax)</td>
                                    <td class="px-4 py-2">Plasticizer, improves flow</td>
                                </tr>
                                <tr class="bg-gray-800 border-b border-gray-700">
                                    <td class="px-4 py-2 border-r border-gray-600"><strong>Fillers</strong> (e.g., Talc, Diatomaceous earth)</td>
                                    <td class="px-4 py-2">Increases strength, reduces flow</td>
                                </tr>
                                <tr class="bg-gray-900 border-b border-gray-700">
                                    <td class="px-4 py-2 border-r border-gray-600"><strong>Stearic Acid</strong> (or other fatty acids)</td>
                                    <td class="px-4 py-2">Plasticizer, improves workability</td>
                                </tr>
                                <tr class="bg-gray-800">
                                    <td class="px-4 py-2 border-r border-gray-600"><strong>Coloring Agents</strong> (e.g., Rouge)</td>
                                    <td class="px-4 py-2">Provides color (usually brown or red)</td>
                                </tr>
                            </tbody>
                        </table>

                        <h3>PROPERTIES OF IMPRESSION COMPOUND</h3>
                        <ul>
                            <li><strong>Thermoplasticity</strong>: Softens upon heating and hardens upon cooling without chemical change. This is its primary characteristic.</li>
                            <li><strong>Low Thermal Conductivity</strong>: Heats and cools slowly. This means it takes time for the material to soften and harden throughout its mass.</li>
                            <li><strong>High Coefficient of Thermal Expansion</strong>: Undergoes significant dimensional change with temperature fluctuations. This limits its accuracy, especially for impressions of teeth with undercuts.</li>
                            <li><strong>Flow</strong>: The ability of the material to deform under pressure. Flow is temperature-dependent; it increases significantly as temperature rises.</li>
                            <li><strong>Detail Reproduction</strong>: Relatively poor compared to elastic impression materials. It's used for primary impressions where gross details are sufficient.</li>
                            <li><strong>Strength</strong>: Sufficiently strong when set to be removed from the mouth without fracture, but brittle.</li>
                            <li><strong>Dimensional Stability</strong>: Relatively stable once cooled to mouth temperature, but susceptible to distortion if not handled properly due to residual stresses.</li>
                        </ul>

                        <h3>USES OF IMPRESSION COMPOUND</h3>
                        <ul>
                            <li><strong>Primary Impressions</strong>: Most commonly used for preliminary impressions of edentulous (toothless) arches, especially for complete dentures.</li>
                            <li><strong>Border Molding</strong>: Used to refine the borders of custom trays for complete dentures, capturing the functional depth and width of the sulcus.</li>
                            <li><strong>Individual Tooth Impressions</strong>: Can be used for single tooth impressions, for example, with a copper band, for fabricating indirect restorations like cast inlays.</li>
                            <li><strong>Check Bites / Interocclusal Records</strong>: To record the occlusal relationship between the maxillary and mandibular arches.</li>
                            <li><strong>Custom Tray Fabrication</strong>: Type II (Tray Compound) is specifically designed for making custom impression trays.</li>
                            <li><strong>Blocking out Undercuts</strong>: Can be used to block out severe undercuts on casts before duplicating them.</li>
                        </ul>
                        `,
                        youtubeLinks: [
                            { text: 'Impression Compound in Dentistry', url: 'https://www.youtube.com/watch?v=example9' }
                        ]
                    },
                ],
            },
            {
                id: 'topic7_zinc_oxide_eugenol',
                title: 'Topic 7: Zinc Oxide Eugenol Impression Paste',
                questions: [
                    {
                        questionText: 'Q. 1. Classify impression materials and write in detail about alginate material. Or, Clarify impression materials, and write in detail about the composition, chemical reaction and properties of irreversible hydrocolloid impression material.',
                        answerText: `
                        <h3>Classification of Impression Materials</h3>
                        <table class="w-full text-left table-auto mt-4">
                            <thead>
                                <tr class="bg-gray-700 text-gray-200">
                                    <th class="px-4 py-2 border-r border-gray-600"><strong>By Setting Mechanism</strong></th>
                                    <th class="px-4 py-2"><strong>By Elasticity</strong></th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr class="bg-gray-800 border-b border-gray-700">
                                    <td class="px-4 py-2 border-r border-gray-600"><strong>Chemical reaction (irreversible)</strong></td>
                                    <td class="px-4 py-2">
                                        <ul>
                                            <li><strong>Inelastic or rigid materials</strong>: Plaster of Paris, Zinc oxide eugenol</li>
                                            <li><strong>Elastic materials</strong>: Alginate hydrocolloid, Nonaqueous elastomers (Polysulphide, Polyether, Condensation silicone, Addition silicone)</li>
                                        </ul>
                                    </td>
                                </tr>
                                <tr class="bg-gray-900">
                                    <td class="px-4 py-2 border-r border-gray-600"><strong>Thermally-induced physical reaction (reversible)</strong></td>
                                    <td class="px-4 py-2">
                                        <ul>
                                            <li>Compound wax</li>
                                            <li>Agar hydrocolloid</li>
                                        </ul>
                                    </td>
                                </tr>
                            </tbody>
                        </table>

                        <h3><strong>ALGINATE</strong></h3>
                        <p>The word alginate comes from algin, a peculiar mucous extract yielded by certain brown seaweed (algae).</p>
                        <h4>Types:</h4>
                        <ul>
                            <li><strong>Type I: fast setting</strong></li>
                            <li><strong>Type II: normal setting</strong></li>
                        </ul>
                        <h4>Available as follows:</h4>
                        <ol>
                            <li>A powder that is packed in
                                <ul>
                                    <li>bulk containers (tins, bins or sachets)</li>
                                    <li>preweighed packets for single impression</li>
                                </ul>
                            </li>
                            <li>A plastic scoop for dispensing the bulk powder, and a plastic cylinder for measuring the water.</li>
                        </ol>
                        <p>Modified alginates are also available:</p>
                        <ul>
                            <li>in the form of a sol, containing water. A reactor of plaster of Paris is supplied separately.</li>
                            <li>as a two-paste system; one contains the alginate sol, while the second contains the calcium reactor.</li>
                        </ul>
                        <p>These materials are said to contain silicone and have superior resistance to tearing when compared to unmodified alginates. They may be supplied in both tray and syringe viscosity.</p>
                        <h4>Application</h4>
                        <p>It is used:</p>
                        <ol>
                            <li>for impression making
                                <ol type="a">
                                    <li>when there are undercuts.</li>
                                    <li>in mouths with excessive salivation.</li>
                                    <li>for partial dentures with clasps.</li>
                                </ol>
                            </li>
                            <li>for making preliminary impressions for complete dentures.</li>
                            <li>for impressions to make study models and working casts.</li>
                            <li>for duplicating models.</li>
                        </ol>
                        <h4>Composition</h4>
                        <table class="w-full text-left table-auto mt-4">
                            <thead>
                                <tr class="bg-gray-700 text-gray-200">
                                    <th class="px-4 py-2 border-r border-gray-600">Sl. no.</th>
                                    <th class="px-4 py-2 border-r border-gray-600">Ingredients by Percentage Weight</th>
                                    <th class="px-4 py-2">Functions</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr class="bg-gray-800 border-b border-gray-700">
                                    <td class="px-4 py-2 border-r border-gray-600">1.</td>
                                    <td class="px-4 py-2 border-r border-gray-600"><strong>Sodium or potassium or triethanolamine alginate</strong>—15%</td>
                                    <td class="px-4 py-2">Dissolves in water and reacts with calcium ions</td>
                                </tr>
                                <tr class="bg-gray-900 border-b border-gray-700">
                                    <td class="px-4 py-2 border-r border-gray-600">2.</td>
                                    <td class="px-4 py-2 border-r border-gray-600"><strong>Calcium sulphate</strong> (reactor)—16%</td>
                                    <td class="px-4 py-2">Reacts with potassium alginate and forms insoluble calcium alginate</td>
                                </tr>
                                <tr class="bg-gray-800 border-b border-gray-700">
                                    <td class="px-4 py-2 border-r border-gray-600">3.</td>
                                    <td class="px-4 py-2 border-r border-gray-600"><strong>Zinc oxide</strong>—4%</td>
                                    <td class="px-4 py-2">Acts as a filler</td>
                                </tr>
                                <tr class="bg-gray-900 border-b border-gray-700">
                                    <td class="px-4 py-2 border-r border-gray-600">4.</td>
                                    <td class="px-4 py-2 border-r border-gray-600"><strong>Potassium titanium fluoride</strong>—3%</td>
                                    <td class="px-4 py-2">Gypsum hardener</td>
                                </tr>
                                <tr class="bg-gray-800 border-b border-gray-700">
                                    <td class="px-4 py-2 border-r border-gray-600">5.</td>
                                    <td class="px-4 py-2 border-r border-gray-600"><strong>Diatomaceous earth</strong>—60%</td>
                                    <td class="px-4 py-2">Acts as a filler</td>
                                </tr>
                                <tr class="bg-gray-900 border-b border-gray-700">
                                    <td class="px-4 py-2 border-r border-gray-600">6.</td>
                                    <td class="px-4 py-2 border-r border-gray-600"><strong>Sodium phosphate</strong> (retarder)—2%</td>
                                    <td class="px-4 py-2">Reacts preferentially with calcium sulphate</td>
                                </tr>
                                <tr class="bg-gray-800">
                                    <td class="px-4 py-2 border-r border-gray-600">7.</td>
                                    <td class="px-4 py-2 border-r border-gray-600">Colouring and flavouring agent</td>
                                    <td class="px-4 py-2">Traces, e.g. wintergreen, peppermint, orange, etc.</td>
                                </tr>
                            </tbody>
                        </table>
                        <h4>Setting Reaction</h4>
                        <ul>
                            <li>When alginate powder is mixed with water, a sol is formed, which later sets to a gel by a chemical reaction.</li>
                            <li>The final gel, i.e. insoluble calcium alginate is produced when soluble sodium alginate reacts with calcium sulphate (reactor). This reaction proceeds too fast. There is not enough working time. So the reaction is delayed by addition of a retarder (sodium phosphate) by the manufacturer.</li>
                            <li>Calcium sulphate prefers to react with the retarder first. Only after the supply of the retarder is over does calcium sulphate react with sodium alginate. This delays the reaction and ensures adequate working time for the dentist.</li>
                            <li>In other words, two main reactions occur during setting as follows:
                                <ul>
                                    <li>First, sodium phosphate reacts with the calcium sulphate to provide adequate working time.</li>
                                    <li>After the sodium phosphate is used up, the remaining calcium sulphate reacts with sodium alginate to form insoluble calcium alginate which forms a gel with water.</li>
                                </ul>
                            </li>
                            <li><strong>Gel Structure</strong>: The final gel consists of a brush heap of calcium alginate fibril network enclosing unreacted sodium alginate sol, excess water, filler particles and reaction by-products. It is a crosslinked structure. Calcium is responsible for crosslinking.</li>
                        </ul>
                        <h4>Properties of Alginate Hydrocolloid</h4>
                        <ul>
                            <li><strong>Taste and Odour</strong>: Alginate has a pleasant taste and smell. A variety of colours, odours and tastes have been added to make it as pleasant as possible to the patient. Flavours include strawberry, orange, mint, vanilla, etc.</li>
                            <li><strong>Flexibility</strong>: It is about 14% at a stress of 1000 g/cm². Lower W/P ratio (thick mixes) results in lower flexibility.</li>
                            <li><strong>Elasticity and Elastic Recovery</strong>: Alginate hydrocolloids are highly elastic but less when compared to agar, and about 97.3% elastic recovery occurs. Thus permanent deformation is more for alginate (about 1.2%). Permanent deformation is less if the set impression is removed from the mouth quickly.</li>
                            <li><strong>Reproduction of Tissue Detail</strong>: Detail reproduction is also lower when compared to agar hydrocolloid.</li>
                            <li><strong>Strength</strong>: Compressive strength ranges between 5000 and 8000 g/cm² or 0.343–0.70 MPa. Tear strength ranges between 350 and 700 g/cm². Factors affecting gel strength are as follows:
                                <ul>
                                    <li>Water/powder (W/P ratio) too much or too much water reduces gel strength.</li>
                                    <li>Mixing time: Over and under mixing both reduce strength.</li>
                                    <li>Time of removal of impression: Strength increases if the time of removal is delayed for few minutes after setting.</li>
                                </ul>
                            </li>
                            <li><strong>Dimensional Stability</strong>: Set alginates have poor dimensional stability due to evaporation, syneresis and imbibition. Therefore, the cast should be poured immediately. If storage is unavoidable, keeping in a humid atmosphere of 100% relative humidity (humid or) results in the least dimensional change.</li>
                            <li><strong>Adhesion</strong>: Alginate does not adhere well to the tray. Good adhesion is important for the accuracy of the impression. Retention to the tray is achieved by mechanical locking features in the tray or by applying an adhesive.</li>
                            <li><strong>Biological Properties</strong>: Silica particles present in the dust, which rises from the can after fluffing alginate powder, are a possible health hazard. Avoid breathing the dust. Presently, some manufacturers supply dust-free alginate. Dustless alginates contain glycol. It acts by coating the powder.</li>
                            <li><strong>Shelf Life and Storage</strong>: Alginate material deteriorates rapidly at elevated temperatures and humid environment.
                                <ul>
                                    <li>The material should be stored in a cool, dry environment (not above 37°C).</li>
                                    <li>The lid of bulk package can/must be replaced after every use, so as to minimize moisture contamination.</li>
                                    <li>Stock only for 1 year.</li>
                                </ul>
                            </li>
                        </ul>
                        <h4>Manipulation</h4>
                        <ul>
                            <li>Fluff or aerate the powder by inverting the can several times to ensure uniform distribution of the filler before mixing. The top of the can should be taken off carefully to prevent the very fine silica particles from being inhaled.</li>
                            <li>A clean flexible plastic bowl and clean wide bladed, reasonably stiff metal spatula.</li>
                            <li>The proper <strong>Water/Powder ratio</strong> as specified by the manufacturer should be used. Usually one measures water with two-level scoops of powder.</li>
                            <li>The measured quantity of the powder is sprinkled in the measured amount of water in the rubber mixing bowl, and the lid of the metal can is replaced immediately.</li>
                            <li>The mixing is started with a stirring motion to wet the powder with water. Once the powder has been moistened, rapid spatulation by swiping against the side of the bowl is done.</li>
                            <li>A vigorous figure ‘8’ motion can also be used, which helps to remove most of the air bubbles.</li>
                            <li>Mechanical devices are available for spatulating alginate. Their main advantages are as follows: Speed, Convenience, Elimination of the human variable</li>
                            <li>A proper mix is smooth and creamy with minimum voids and does not drip off the spatula when it is raised from the bowl.</li>
                            <li><strong>Mixing time</strong>: For fast-set alginate: 45 s, For normal set alginate: 60 s</li>
                            <li>Overmixing results in: reduction in final strength, as the gel fibrils are destroyed; reduction in working time.</li>
                            <li>Undermixing results in: inadequate wetting, lack of homogeneity and reduced strength; the mix being grainy and poor recording of detail.</li>
                            <li><strong>Working time</strong>: Fast set alginate: 1¼ min, Normal set alginate: 2 min</li>
                            <li><strong>Gelation time</strong> (setting time): Type I (fast set): 1–2.0 min, Types II (normal): 2–4.5 min</li>
                            <li>Control of gelation time: Gelation time is best controlled by adding retarders by the manufacturers. The dentist can best control the setting time by altering the temperature of the water for mixing alginate material. Colder the water, longer is the gelation time. Warmer the water, shorter is the gelation time.</li>
                        </ul>
                        <h4><strong>Tray Selection</strong></h4>
                        <p>As alginate has poor adhesion, tray selection is very important. Alginate can be retained by the following:</p>
                        <ul>
                            <li><strong>Mechanical locking features</strong> in the tray</li>
                            <li>A <strong>rim lock</strong></li>
                            <li><strong>Perforations</strong> (holes or slits) in the tray</li>
                            <li>Applying an <strong>adhesive</strong> (available as liquid or sprays)</li>
                            <li>A combination of the above</li>
                        </ul>
                        <p>The tray should cover the entire impression area and provide a space of at least 3 mm on all sides.</p>
                        <h4><strong>Loading the Tray</strong></h4>
                        <ul>
                            <li>The mixed alginate is pressed and swiped into a perforated rim lock tray so that the material is forced out through the holes in the tray, thereby locking itself mechanically into the tray.</li>
                            <li>A small amount of material is taken on the index finger and applied on the occlusal surfaces of the teeth and on the rugae area. This helps to reduce air voids and improve accuracy.</li>
                        </ul>
                        <h4><strong>Seating the Tray</strong></h4>
                        <p>Since the material sets from tissues towards periphery, any movement during gelation may result in distortion. So once the tray is seated, it must be held in place firmly without any movement.</p>
                        <h4><strong>Time of Removal</strong></h4>
                        <p>The alginate impression should be left in the mouth for at least 2–3 min after initial gelation. The strength and elasticity of the alginate gel continues to increase for several minutes after initial gelation.</p>
                        <h4><strong>Removal of the Impression</strong></h4>
                        <p>The impression must be removed suddenly, with a jerk.</p>
                        <h4><strong>Storage of Alginate Impression</strong></h4>
                        <p>Alginate impressions must be poured as soon as possible.</p>
                        <ul>
                            <li>If it becomes necessary to store the impression, the following methods may be used:
                                <ul>
                                    <li>Wrap the impression lightly in a wet paper towel and cover with a rubber bowl.</li>
                                    <li>Keep the impression in a plastic bag.</li>
                                </ul>
                            </li>
                        </ul>
                        <h4><strong>Construction of Cast</strong></h4>
                        <ul>
                            <li>The stone cast should not be separated for at least 30 min. For alginate, best results are obtained if the cast is removed at 1 h.</li>
                            <li>The cast should not be left in the impression for too long a period either because
                                <ul>
                                    <li>it can result in a rough and chalky surface.</li>
                                    <li>alginate dries and stiffens. Removal can break the teeth and other thin portions of the cast.</li>
                                </ul>
                            </li>
                        </ul>
                        <h4><strong>Impression Disinfection</strong></h4>
                        <p>The irreversible hydrocolloids may be disinfected by 10 min. immersion in, or spraying of, some antimicrobial agent (e.g. sodium hypochlorite, glutaraldehyde) without significant dimensional changes.</p>
                        <h4><strong>Advantages of Alginate</strong></h4>
                        <p>Alginate is a popular material because</p>
                        <ul>
                            <li>it is easy to mix and manipulate.</li>
                            <li>minimum requirement of equipment and cost-effective.</li>
                            <li>flexibility of the set impression and accuracy if properly handled. It gives a good surface detail even in presence of saliva.</li>
                            <li>comfortable to the patient.</li>
                        </ul>
                        <h4><strong>Disadvantages of Alginate</strong></h4>
                        <ul>
                            <li>Poor dimensional stability and poor tear strength.</li>
                            <li>It cannot be electroplated so metal dyes not possible.</li>
                            <li>Distortion may occur without it being obvious if the material is not held steady while it is setting and it cannot be corrected.</li>
                            <li>Because of the above drawbacks, it is not recommended when a high level of accuracy is required, e.g. cast RPD, crown and bridge, etc.</li>
                        </ul>
                        `,
                        youtubeLinks: [
                            { text: 'Alginate Impression Material - Composition and Properties', url: 'https://www.youtube.com/watch?v=example10' }
                        ]
