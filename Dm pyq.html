                    {
                        questionText: 'Q. 2. Classify hydrocolloid impression materials. Describe the composition and manipulation of reversible hydrocolloids. Mention briefly about wet field technique.',
                        answerText: `
                        <p>Hydrocolloids are classified based on the mode of gelation as follows:</p>
                        <ul>
                            <li><strong>Reversible hydrocolloids</strong>: They are called reversible because their physical state can be reversed and are reusable.</li>
                            <li><strong>Irreversible hydrocolloids</strong>: Once these set, these are usually permanent and, so, are known as irreversible.</li>
                        </ul>
                        <h3><strong>REVERSIBLE HYDROCOLLOIDS (AGAR)</strong></h3>
                        <ul>
                            <li><strong>Agar hydrocolloid</strong> was the first successful elastic impression material to be used in dentistry.</li>
                            <li>It is an organic hydrophilic colloid (polysaccharide) extracted from certain types of seaweed. It is a sulphuric ester of a linear polymer of galactose.</li>
                        </ul>
                        <h4>Composition of Agar Hydrocolloid</h4>
                        <table class="w-full text-left table-auto mt-4">
                            <thead>
                                <tr class="bg-gray-700 text-gray-200">
                                    <th class="px-4 py-2 border-r border-gray-600"><strong>Ingredients</strong></th>
                                    <th class="px-4 py-2"><strong>Percentage of Weight (wt%)</strong></th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr class="bg-gray-800 border-b border-gray-700">
                                    <td class="px-4 py-2 border-r border-gray-600"><strong>Agar</strong></td>
                                    <td class="px-4 py-2">13–17</td>
                                </tr>
                                <tr class="bg-gray-900 border-b border-gray-700">
                                    <td class="px-4 py-2 border-r border-gray-600"><strong>Borates</strong></td>
                                    <td class="px-4 py-2">0.2–0.5</td>
                                </tr>
                                <tr class="bg-gray-800 border-b border-gray-700">
                                    <td class="px-4 py-2 border-r border-gray-600"><strong>Potassium sulphate</strong></td>
                                    <td class="px-4 py-2">1–2</td>
                                </tr>
                                <tr class="bg-gray-900 border-b border-gray-700">
                                    <td class="px-4 py-2 border-r border-gray-600"><strong>Wax (hard)</strong></td>
                                    <td class="px-4 py-2">0.5–1</td>
                                </tr>
                                <tr class="bg-gray-800 border-b border-gray-700">
                                    <td class="px-4 py-2 border-r border-gray-600"><strong>Thixotropic materials</strong></td>
                                    <td class="px-4 py-2">0.3–0.5</td>
                                </tr>
                                <tr class="bg-gray-900 border-b border-gray-700">
                                    <td class="px-4 py-2 border-r border-gray-600"><strong>Alkylbenzoates</strong></td>
                                    <td class="px-4 py-2">0.1</td>
                                </tr>
                                <tr class="bg-gray-800 border-b border-gray-700">
                                    <td class="px-4 py-2 border-r border-gray-600">Colouring and flavouring agents</td>
                                    <td class="px-4 py-2">Traces</td>
                                </tr>
                                <tr class="bg-gray-900">
                                    <td class="px-4 py-2 border-r border-gray-600"><strong>Water</strong></td>
                                    <td class="px-4 py-2">Balance (around 84)</td>
                                </tr>
                            </tbody>
                        </table>
                        <h4>Functions of Each Ingredient</h4>
                        <ul>
                            <li><strong>Agar</strong>: Basic constituent, 13–17% for tray material and 6–8% for syringe material.</li>
                            <li><strong>Borates</strong>: It improves the strength of the gel.</li>
                            <li><strong>Potassium sulphate</strong>: It counters retarding effect of borates, thereby ensures proper setting of the cast or dye.</li>
                            <li><strong>Wax, (hard)</strong> 0.5–1%. It acts as a filler.</li>
                            <li><strong>Thixotropic materials</strong>: 0.3–0.5%, e.g. glycerine, thymol. It acts as a plasticizer.</li>
                            <li><strong>Alkylbenzoates</strong>: 0.1%. It acts as a preservative.</li>
                            <li>Colouring and flavouring agents: traces.</li>
                            <li><strong>Water</strong>: balance (average 84%). It acts as the dispersion medium.</li>
                        </ul>
                        <h4>Manipulation</h4>
                        <p>Agar hydrocolloid requires special equipments as follows:</p>
                        <ol>
                            <li><strong>Hydrocolloid conditioner</strong></li>
                            <li><strong>Water-cooled rim lock trays</strong></li>
                        </ol>
                        <p>The hydrocolloid conditioner consists of the following:</p>
                        <ul>
                            <li><strong>Boiling section</strong> or Liquefaction section: 10 min in boiling water (100°C). The sol should be homogeneous and free of lumps. Every time the material is reliquefied, 3 min should be added as it is more difficult to break down the agar brush heap structure after a previous use.</li>
                            <li><strong>Storage section</strong>: 65–68°C temperature is ideal. It can be stored in the sol condition till needed.</li>
                            <li><strong>Tempering section</strong>: 46°C for about 2 min with the material loaded in the tray. This is done to reduce the temperature so that this can be tolerated by the sensitive oral tissues. It also makes the material viscous.</li>
                        </ul>
                        <h4>Impression Trays</h4>
                        <ul>
                            <li><strong>Rim lock trays</strong> with water circulating devices: The rim lock is a beading on the inside edge of the tray that helps to retain the material (as agar does not adhere to the tray).</li>
                            <li>It also has an inlet and outlet for connecting the water tubes.</li>
                            <li>The tray should allow a space of 3 mm occlusally and laterally and extend distally to cover all teeth.</li>
                        </ul>
                        <h4>Making the Impression</h4>
                        <ul>
                            <li>The tray containing the tempered material is removed from the bath. The outer surface of the agar sol is scrapped off, then the water hoses are connected and the tray is positioned in the mouth by the dentist.</li>
                            <li>Water is circulated at 18–21°C through the tray until gelation occurs. Rapid cooling (e.g. ice cold water) is not recommended as it can induce distortion.</li>
                            <li>To guide the tray into position, three stops of compound are prepared on noninvolved teeth. A postdam is constructed with compound to prevent distal flow of the impression material.</li>
                            <li>In a deep palate case, compound is placed on the palatal aspect of the tray in order to provide a uniform thickness of the hydrocolloid.</li>
                            <li>The mandibular tray is prepared by placing compound on the distal aspect to limit the impression material. Black tray compound is used as it is not affected in the tempering bath.</li>
                        </ul>
                        <h4>Removal of Impression</h4>
                        <ul>
                            <li>When the agar has gelled, the peripheral seal around the impression is broken, and the impression is removed rapidly from the mouth with a single stroke or snap.</li>
                            <li>The impression is rinsed thoroughly with water, and the excess water is removed by shaking the impression.</li>
                        </ul>
                        <h4>Storage of Agar Impression</h4>
                        <ul>
                            <li>Storage of agar impression is to be avoided at all costs, and no satisfactory medium for storage is available.</li>
                            <li>The cast should be poured immediately.</li>
                            <li>Storage in air results in dehydration, and storage in water results in swelling of the impression. Storage in 100% relative humidity results in shrinkage as a result of continued formation of the agar network agglomeration.</li>
                            <li>If storage is unavoidable, it should be limited to 1 h in 100% relative humidity.</li>
                        </ul>
                        <h3><strong>Wet Field Technique</strong></h3>
                        <ul>
                            <li>This is a relatively new technique, which has become popular.</li>
                            <li>The areas to be recorded are actually flooded with warm water. Then the syringe material is introduced quickly, liberally and in bulk to cover the occlusal and/or incisal areas only.</li>
                            <li>While the syringe material is still liquid, the tray material is seated. The hydraulic pressure of the viscous tray materials forces the fluid syringe hydrocolloid down into the areas to be recorded. This motion displaces the syringes materials as well as blood and debris throughout the sulcus.</li>
                        </ul>
                        `,
                        youtubeLinks: []
                    },
                    {
                        questionText: 'Q. 3. Zinc oxide eugenol impression paste',
                        answerText: `
                        <h3><strong>Zinc oxide eugenol (ZOE) impression paste</strong></h3>
                        <p>It is widely used in dentistry as</p>
                        <ul>
                            <li>cementing and insulating medium;</li>
                            <li>temporary filling and root canal filling material;</li>
                            <li>surgical pack in periodontal surgical procedures;</li>
                            <li>temporary relining material for dentures and</li>
                            <li>impression material for edentulous patients.</li>
                        </ul>
                        <h3>CLASSIFICATION</h3>
                        <p>According to ADA Specification No. 16, zinc oxide eugenol impression paste is of following types:</p>
                        <ul>
                            <li><strong>Type I or hard</strong></li>
                            <li><strong>Type II or soft</strong></li>
                        </ul>
                        <h3>AVAILABLE AS</h3>
                        <p>ZOE is available in paste form in two tubes as follows:</p>
                        <ul>
                            <li><strong>Base paste</strong> (white in colour)</li>
                            <li><strong>Accelerator in reactor or catalyst paste</strong> (red in colour)</li>
                        </ul>
                        <h3>COMPOSITION OF ZINC OXIDE EUGENOL IMPRESSION PASTE</h3>
                        <table class="w-full text-left table-auto mt-4">
                            <thead>
                                <tr class="bg-gray-700 text-gray-200">
                                    <th class="px-4 py-2 border-r border-gray-600"><strong>Base Paste</strong></th>
                                    <th class="px-4 py-2"><strong>Accelerator Paste</strong></th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr class="bg-gray-800 border-b border-gray-700">
                                    <td class="px-4 py-2 border-r border-gray-600"><strong>Zinc oxide</strong>—87%</td>
                                    <td class="px-4 py-2"><strong>Oil of cloves or eugenol</strong>—12%</td>
                                </tr>
                                <tr class="bg-gray-900 border-b border-gray-700">
                                    <td class="px-4 py-2 border-r border-gray-600"><strong>Fixed vegetable</strong>—13%</td>
                                    <td class="px-4 py-2"><strong>Gum or polymerized rosin</strong>—50%</td>
                                </tr>
                                <tr class="bg-gray-800 border-b border-gray-700">
                                    <td class="px-4 py-2 border-r border-gray-600"></td>
                                    <td class="px-4 py-2">Filler (silica type)—20%</td>
                                </tr>
                                <tr class="bg-gray-900 border-b border-gray-700">
                                    <td class="px-4 py-2 border-r border-gray-600"></td>
                                    <td class="px-4 py-2">Lanolin—3%</td>
                                </tr>
                                <tr class="bg-gray-800 border-b border-gray-700">
                                    <td class="px-4 py-2 border-r border-gray-600"></td>
                                    <td class="px-4 py-2"><strong>Resinous balsam</strong>—10%</td>
                                </tr>
                                <tr class="bg-gray-900">
                                    <td class="px-4 py-2 border-r border-gray-600"></td>
                                    <td class="px-4 py-2"><strong>Accelerator solution (CaCl₂)</strong> and colouring agents—5%</td>
                                </tr>
                            </tbody>
                        </table>
                        <ul>
                            <li><strong>Zinc oxide</strong> should be finely divided and should contain slight amount of water.</li>
                            <li><strong>Fixed vegetable or mineral oil</strong> acts as plasticizer and also aids in masking the action of eugenol as an irritant.</li>
                            <li><strong>Oil of cloves</strong> contains 70–85% eugenol. It is sometimes used in preference to eugenol because it reduces burning sensation.</li>
                            <li><strong>Gum or polymerized rosin</strong> speeds the reaction.</li>
                            <li><strong>Canada balsam and Peru balsam</strong> improve flow and mixing properties.</li>
                            <li><strong>Calcium chloride</strong> acts as an accelerator of setting reaction. Other accelerators are as follows: Zinc acetate, Primary alcohols, Glacial acetic acid</li>
                        </ul>
                        <h3><strong>SETTING REACTION</strong></h3>
                        <p>The setting reaction is a typical <strong>acid–base reaction</strong> to form a chelate. This reaction is also known as <strong>chelation</strong> and the product is called <strong>zinc eugenolate</strong>.</p>
                        <div class="math-equation">ZnO + H_2O → Zn(OH)_2</div>
                        <div class="math-equation">Zn(OH)_2 + 2HE → ZnE_2 + 2H_2O</div>
                        <p>Base acid (eugenol) The salt (zinc eugenolate)</p>
                        <h3>MICROSTRUCTURE</h3>
                        <ul>
                            <li>The chelate (zinc eugenolate) forms a matrix surrounding a core of zinc oxide particles. The chelate is thought to form as an amorphous gel that tends to crystallize giving strength to the set mass.</li>
                            <li>Formation of crystalline zinc eugenolate is greatly enhanced by zinc acetate dehydrate (accelerator), which is more soluble than Zn(OH)₂ and can supply zinc ions more rapidly.</li>
                        </ul>
                        <h3><strong>WORKING TIME</strong></h3>
                        <p>There should be sufficient time for mixing, loading onto the tray and seating the impression into the mouth.</p>
                        <h3><strong>SETTING TIME</strong></h3>
                        <p>Once the material is in place, it should set fast. The impressions should be seated in the mouth before the initial set.</p>
                        <table class="w-full text-left table-auto mt-4">
                            <thead>
                                <tr class="bg-gray-700 text-gray-200">
                                    <th class="px-4 py-2 border-r border-gray-600">Type of ZOE Paste</th>
                                    <th class="px-4 py-2 border-r border-gray-600">Initial Setting Time</th>
                                    <th class="px-4 py-2">Final Setting Time</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr class="bg-gray-800 border-b border-gray-700">
                                    <td class="px-4 py-2 border-r border-gray-600"><strong>Type I</strong></td>
                                    <td class="px-4 py-2 border-r border-gray-600">3–6 min</td>
                                    <td class="px-4 py-2">10 min</td>
                                </tr>
                                <tr class="bg-gray-900">
                                    <td class="px-4 py-2 border-r border-gray-600"><strong>Type II</strong></td>
                                    <td class="px-4 py-2 border-r border-gray-600">3–6 min</td>
                                    <td class="px-4 py-2">15 min</td>
                                </tr>
                            </tbody>
                        </table>
                        <h3><strong>PROPERTIES</strong></h3>
                        <h4><strong>Consistency and Flow</strong></h4>
                        <p>A paste of thick consistency can compress the tissues. A thin free-flowing material copies the tissues without distorting them. According to ADA Specification No. 16, the spread is:</p>
                        <ul>
                            <li>Type I pastes: 30–50 mm.</li>
                            <li>Type II pastes: 20–45 mm.</li>
                        </ul>
                        <p>Clinically, these materials have a very good flow.</p>
                        <h4><strong>Detail Reproduction</strong></h4>
                        <p>It registers surface details quite accurately due to the good flow.</p>
                        <h4><strong>Rigidity and Strength</strong></h4>
                        <p>The impression should resist fracture and be unyielding when removed from the mouth. The compressive strength of hardened ZOE is 7 MP at 2 hours after mixing.</p>
                        <h4><strong>Dimensional Stability</strong></h4>
                        <p>The dimensional stability is quite satisfactory. A negligible shrinkage less than 0.1% may occur during hardening.</p>
                        <h4><strong>Biological Considerations</strong></h4>
                        <p>Some patients experience a burning sensation in the mouth due to eugenol. It can also cause tissue irritation. This may be overcome by using a noneugenol paste.</p>
                        <h3><strong>MANIPULATION</strong></h3>
                        <p>The mixing is done on an oil-impervious paper or glass slab. Two ropes of paste of the same length and width, one from each tube, are squeezed onto the mixing slab. A flexible stainless steel spatula is used. The two ropes are combined with the first sweep of the spatula and mixed until a uniform colour is observed.</p>
                        <h3><strong>ADVANTAGES</strong></h3>
                        <ul>

                        questionText: 'Q. 1. Classify dental waxes. Describe the composition, properties and uses of inlay wax.',
                        answerText: `
                        <h3>CLASSIFICATION OF DENTAL WAXES</h3>
                        <p>Dental waxes are classified based on their application:</p>
                        <ol>
                            <li><strong>Pattern Waxes</strong>: Used to create the desired shape of a dental restoration or appliance that will be duplicated in a more permanent material.
                                <ul>
                                    <li><strong>Inlay Wax</strong> (Type I - direct, Type II - indirect)</li>
                                    <li><strong>Casting Wax</strong></li>
                                    <li><strong>Baseplate Wax</strong></li>
                                </ul>
                            </li>
                            <li><strong>Processing Waxes</strong>: Used as auxiliary aids in various dental procedures.
                                <ul>
                                    <li><strong>Boxing Wax</strong></li>
                                    <li><strong>Utility Wax</strong></li>
                                    <li><strong>Sticky Wax</strong></li>
                                </ul>
                            </li>
                            <li><strong>Impression Waxes</strong>: Used to record impressions, often for specific purposes.
                                <ul>
                                    <li><strong>Corrective Impression Wax</strong></li>
                                    <li><strong>Bite Registration Wax</strong></li>
                                </ul>
                            </li>
                        </ol>

                        <h3><strong>INLAY WAX</strong></h3>
                        <p><strong>Inlay wax</strong> is used to create patterns for cast metallic inlays, onlays, crowns, and bridges. It must be able to be carved precisely and burn out completely without leaving residue.</p>
                        <h4>Composition:</h4>
                        <table class="w-full text-left table-auto mt-4">
                            <thead>
                                <tr class="bg-gray-700 text-gray-200">
                                    <th class="px-4 py-2 border-r border-gray-600"><strong>Ingredient</strong></th>
                                    <th class="px-4 py-2"><strong>Function</strong></th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr class="bg-gray-800 border-b border-gray-700">
                                    <td class="px-4 py-2 border-r border-gray-600"><strong>Paraffin Wax</strong></td>
                                    <td class="px-4 py-2">Main component, provides bulk</td>
                                </tr>
                                <tr class="bg-gray-900 border-b border-gray-700">
                                    <td class="px-4 py-2 border-r border-gray-600"><strong>Carnauba Wax</strong></td>
                                    <td class="px-4 py-2">Increases hardness, reduces flow at mouth temperature, improves luster</td>
                                </tr>
                                <tr class="bg-gray-800 border-b border-gray-700">
                                    <td class="px-4 py-2 border-r border-gray-600"><strong>Ceresin Wax</strong></td>
                                    <td class="px-4 py-2">Improves toughness and carving properties</td>
                                </tr>
                                <tr class="bg-gray-900 border-b border-gray-700">
                                    <td class="px-4 py-2 border-r border-gray-600"><strong>Gum Dammar</strong> (or other natural resins)</td>
                                    <td class="px-4 py-2">Improves toughness, makes it smoother for carving, improves resistance to flaking</td>
                                </tr>
                                <tr class="bg-gray-800">
                                    <td class="px-4 py-2 border-r border-gray-600"><strong>Coloring Agents</strong></td>
                                    <td class="px-4 py-2">Provides color for visibility (e.g., blue, green)</td>
                                </tr>
                            </tbody>
                        </table>
                        <h4>Properties:</h4>
                        <ul>
                            <li><strong>Flow</strong>: Inlay waxes exhibit minimal flow at mouth temperature to prevent distortion after carving, but high flow at higher temperatures to allow easy adaptation.</li>
                            <li><strong>Thermal Expansion</strong>: Waxes have a high coefficient of thermal expansion. This is a critical property as changes in temperature can cause significant dimensional changes in the wax pattern, leading to inaccuracies in the final casting.</li>
                            <li><strong>Residual Stress</strong>: Stresses are incorporated into the wax pattern during cooling, carving, and manipulation. These stresses can be released over time, causing distortion of the pattern. To minimize this, patterns should be invested as soon as possible after fabrication.</li>
                            <li><strong>Carvability</strong>: Must be easily carved to fine detail without chipping or flaking.</li>
                            <li><strong>Burnout</strong>: Must burn out completely from the investment mold without leaving any residue, which would otherwise contaminate the casting.</li>
                            <li><strong>Color</strong>: Usually colored for contrast against tooth structure and die material.</li>
                        </ul>
                        <h4>Uses:</h4>
                        <ul>
                            <li><strong>Type I (Direct Inlay Wax)</strong>: Used for fabricating wax patterns directly in the patient's mouth. Requires lower flow at mouth temperature.</li>
                            <li><strong>Type II (Indirect Inlay Wax)</strong>: Used for fabricating wax patterns on a die outside the mouth. Has higher flow at room temperature.</li>
                            <li>Creating patterns for cast gold inlays, onlays, crowns, and fixed partial denture (bridge) frameworks.</li>
                            <li>Used in the <strong>lost wax casting technique</strong>.</li>
                        </ul>
                        `,

                    {
                        questionText: 'Q. 1. Classify dental cements. Describe in detail the composition, setting reaction, properties and uses of zinc phosphate cement.',
                        answerText: `
                        <h3>CLASSIFICATION OF DENTAL CEMENTS</h3>
                        <p>Dental cements are classified based on their primary use and chemical composition:</p>
                        <ol>
                            <li><strong>Luting Cements</strong>: Used to bond indirect restorations (crowns, bridges, inlays, etc.) to tooth structure.
                                <ul>
                                    <li><strong>Zinc Phosphate Cement</strong></li>
                                    <li><strong>Zinc Polycarboxylate Cement</strong></li>
                                    <li><strong>Glass Ionomer Cement (GIC)</strong></li>
                                    <li><strong>Resin-Modified Glass Ionomer Cement (RMGIC)</strong></li>
                                    <li><strong>Resin Cements</strong></li>
                                </ul>
                            </li>
                            <li><strong>Bases and Liners</strong>: Used in cavity preparations to protect the pulp, provide thermal insulation, or block out undercuts.
                                <ul>
                                    <li><strong>Zinc Phosphate Cement</strong> (as base)</li>
                                    <li><strong>Zinc Oxide Eugenol (ZOE) Cement</strong> (as base/liner)</li>
                                    <li><strong>Calcium Hydroxide</strong> (as liner/pulp capping)</li>
                                    <li><strong>Glass Ionomer Cement</strong> (as base/liner)</li>
                                    <li><strong>Resin-Modified Glass Ionomer Cement</strong> (as base/liner)</li>
                                </ul>
                            </li>
                            <li><strong>Restorative Cements</strong>: Used as temporary or permanent filling materials.
                                <ul>
                                    <li><strong>Glass Ionomer Cement (GIC)</strong></li>
                                    <li><strong>Resin-Modified Glass Ionomer Cement (RMGIC)</strong></li>
                                    <li><strong>Zinc Oxide Eugenol (ZOE) Cement</strong> (temporary)</li>
                                </ul>
                            </li>
                        </ol>

                        <h3><strong>ZINC PHOSPHATE CEMENT</strong></h3>
                        <p><strong>Zinc phosphate cement</strong> is one of the oldest and most widely used dental cements, primarily for luting and as a base material.</p>
                        <h4>Composition:</h4>
                        <table class="w-full text-left table-auto mt-4">
                            <thead>
                                <tr class="bg-gray-700 text-gray-200">
                                    <th class="px-4 py-2 border-r border-gray-600"><strong>Powder</strong></th>
                                    <th class="px-4 py-2"><strong>Liquid</strong></th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr class="bg-gray-800 border-b border-gray-700">
                                    <td class="px-4 py-2 border-r border-gray-600"><strong>Zinc Oxide (ZnO)</strong> - 90%</td>
                                    <td class="px-4 py-2"><strong>Phosphoric Acid (H₃PO₄)</strong> - 38%</td>
                                </tr>
                                <tr class="bg-gray-900 border-b border-gray-700">
                                    <td class="px-4 py-2 border-r border-gray-600"><strong>Magnesium Oxide (MgO)</strong> - 10%</td>
                                    <td class="px-4 py-2"><strong>Water</strong> - 33%</td>
                                </tr>
                                <tr class="bg-gray-800 border-b border-gray-700">
                                    <td class="px-4 py-2 border-r border-gray-600"><strong>Silica (SiO₂)</strong> - trace</td>
                                    <td class="px-4 py-2"><strong>Aluminum Phosphate (AlPO₄)</strong> - 2.5%</td>
                                </tr>
                                <tr class="bg-gray-900">
                                    <td class="px-4 py-2 border-r border-gray-600"></td>
                                    <td class="px-4 py-2"><strong>Zinc Phosphate (Zn₃(PO₄)₂)</strong> - 7.5%</td>
                                </tr>
                            </tbody>
                        </table>
                        <ul>
                            <li>Powder: <strong>Zinc oxide</strong> is the main reactive component. <strong>Magnesium oxide</strong> is added to improve strength and reduce setting temperature. <strong>Silica</strong> acts as a filler.</li>
                            <li>Liquid: <strong>Phosphoric acid</strong> is the main reactive component. <strong>Water</strong> controls the reactivity and setting time. <strong>Aluminum and zinc phosphates</strong> are buffering agents that control the rate of reaction.</li>
                        </ul>

                        <h4>Setting Reaction:</h4>
                        <p>The setting reaction is an <strong>acid-base reaction</strong>. When the powder and liquid are mixed, the phosphoric acid attacks the surface of the zinc oxide particles, releasing zinc ions. These ions react with the phosphate ions to form an <strong>amorphous zinc aluminophosphate gel matrix</strong>.</p>
                        <div class="math-equation">ZnO + H_3PO_4 + H_2O → Zn_3(PO_4)_2 · 4H_2O (amorphous matrix)</div>
                        <p>The unreacted zinc oxide cores are embedded within this matrix, providing strength.</p>

                        <h4>Properties:</h4>
                        <ul>
                            <li><strong>Strength</strong>: High compressive strength (around <strong>100-140 MPa</strong>) when set, making it suitable for stress-bearing applications. Low tensile strength.</li>
                            <li><strong>Film Thickness</strong>: Can achieve a low film thickness (<strong>25 µm or less</strong>), which is crucial for complete seating of indirect restorations.</li>
                            <li><strong>Solubility</strong>: Relatively low solubility in oral fluids once set, but higher than resin cements.</li>
                            <li><strong>Thermal Properties</strong>: Low thermal conductivity, providing good thermal insulation to the pulp.</li>
                            <li><strong>Acidity</strong>: The liquid is highly acidic (pH around <strong>2-3 initially</strong>). This acidity can irritate the pulp, especially in deep cavities, necessitating the use of a cavity varnish or liner. The pH rises over time, reaching neutrality within 24-48 hours.</li>
                            <li><strong>Adhesion</strong>: Primarily relies on mechanical interlocking with the tooth structure. It does not form a chemical bond.</li>
                            <li><strong>Exothermic Reaction</strong>: The setting reaction releases heat. Proper mixing on a cool glass slab over a wide area helps dissipate this heat.</li>
                        </ul>

                        <h4>Uses:</h4>
                        <ul>
                            <li><strong>Luting Agent</strong>: Permanent cementation of cast metal restorations (crowns, bridges, inlays, onlays), orthodontic bands, and some porcelain-fused-to-metal (PFM) restorations.</li>
                            <li><strong>Base Material</strong>: Used as a strong, rigid base under amalgam and other restorations to provide thermal insulation, block out undercuts, and replace lost dentin.</li>
                            <li><strong>Temporary Restoration</strong>: Can be used as a temporary filling material, especially in non-stress-bearing areas.</li>
                        </ul>
                        `,
                        youtubeLinks: [
                            { text: 'Zinc Phosphate Cement - Dental Materials', url: 'https://www.youtube.com/watch?v=example12' }
                        ]
                    },
