                    {
                        questionText: 'Q. 1. Classify dental amalgam. Describe in detail the composition, setting reaction, properties and uses of high copper amalgam.',
                        answerText: `
                        <h3>CLASSIFICATION OF DENTAL AMALGAM</h3>
                        <p>Dental amalgam is classified based on various factors:</p>
                        <ol>
                            <li>By Copper Content:
                                <ul>
                                    <li><strong>Low Copper Amalgam</strong>: Contains less than 6% copper.</li>
                                    <li><strong>High Copper Amalgam</strong>: Contains 13-30% copper.</li>
                                </ul>
                            </li>
                            <li>By Particle Shape:
                                <ul>
                                    <li><strong>Lathe-cut</strong> (irregularly shaped)</li>
                                    <li><strong>Spherical</strong> (spherically shaped)</li>
                                    <li><strong>Admixed</strong> (mixture of lathe-cut and spherical)</li>
                                </ul>
                            </li>
                            <li>By Zinc Content:
                                <ul>
                                    <li><strong>Zinc-containing</strong> (more than 0.01% zinc)</li>
                                    <li><strong>Non-zinc</strong> (less than 0.01% zinc)</li>
                                </ul>
                            </li>
                        </ol>

                        <h3><strong>HIGH COPPER AMALGAM</strong></h3>
                        <p><strong>High copper amalgams</strong> are the most commonly used type today due to their superior properties compared to low copper amalgams.</p>
                        <h4>Composition:</h4>
                        <p>The alloy powder typically contains:</p>
                        <ul>
                            <li><strong>Silver (Ag)</strong>: 40-60% (provides strength and resistance to tarnish)</li>
                            <li><strong>Tin (Sn)</strong>: 22-30% (controls setting reaction, but forms weak phases)</li>
                            <li><strong>Copper (Cu)</strong>: 13-30% (crucial for eliminating gamma-2 phase, improving strength and corrosion resistance)</li>
                            <li>Other elements (minor amounts): <strong>Zinc (Zn)</strong>, <strong>Indium (In)</strong>, <strong>Palladium (Pd)</strong> - for various property enhancements.</li>
                        </ul>
                        <p>The liquid component is pure <strong>mercury (Hg)</strong>.</p>

                        <h4>Setting Reaction:</h4>
                        <p>The setting reaction of high copper amalgam is a complex metallurgical process. It primarily involves the dissolution of silver-tin alloy particles in mercury and the formation of new metallic phases.</p>
                        <p>The main reaction for admixed high copper amalgam (e.g., Dispersalloy) occurs in two stages:</p>
                        <ol>
                            <li>Primary Reaction (similar to low copper):
                                <div class="math-equation"><strong>Ag₃Sn (gamma) + Hg → Ag₂Hg₃ (gamma₁) + Sn₇Hg (gamma₂) + Ag₃Sn (unreacted gamma)</strong></div>
                                <ul>
                                    <li>gamma (gamma) phase: Silver-tin (Ag₃Sn) alloy particles (original alloy).</li>
                                    <li>gamma_1 (gamma-1) phase: Silver-mercury (Ag₂Hg₃) matrix (strong, stable).</li>
                                    <li>gamma_2 (gamma-2) phase: Tin-mercury (Sn₇Hg) matrix (weak, corrosion-prone).</li>
                                </ul>
                            </li>
                            <li>Secondary Reaction (unique to high copper): This reaction involves the copper-rich spherical particles reacting with the undesirable gamma_2 phase.
                                <div class="math-equation"><strong>Sn₇Hg (gamma₂) + Cu → Cu₆Sn₅ (eta') + Hg</strong></div>
                                <ul>
                                    <li>The gamma_2 (tin-mercury) phase is consumed and replaced by the copper-tin (eta') phase.</li>
                                    <li>This elimination of the weak gamma_2 phase is the main advantage of high copper amalgams, leading to improved properties.</li>
                                </ul>
                            </li>
                        </ol>
                        <p>For single-composition spherical high copper amalgam (e.g., Tytin), the reaction is simpler as there's no distinct gamma_2 phase formed initially; copper is incorporated directly into the reaction products.</p>

                        <h4>Properties:</h4>
                        <ul>
                            <li><strong>Strength</strong>: High compressive strength (significantly higher than low copper amalgams), but low tensile and shear strength. It gains strength rapidly during setting.</li>
                            <li><strong>Creep</strong>: Very low creep (time-dependent plastic deformation under constant load), which means better marginal integrity and less ditching over time compared to low copper amalgams.</li>
                            <li><strong>Corrosion & Tarnish Resistance</strong>: Much improved due to the elimination of the gamma_2 phase. The eta' phase is more corrosion-resistant.</li>
                            <li><strong>Dimensional Change</strong>: Slight contraction followed by expansion during setting. Proper trituration and condensation are crucial for minimizing this.</li>
                            <li><strong>Thermal Conductivity</strong>: High, requiring a liner or base for pulp protection in deep cavities.</li>
                            <li><strong>Working and Setting Time</strong>: Controlled by the mercury-to-alloy ratio and trituration time.</li>
                        </ul>

                        <h4>Uses:</h4>
                        <ul>
                            <li><strong>Direct Restorations</strong>: Widely used for Class I, II, and V restorations in posterior teeth where esthetics are not the primary concern but strength and durability are essential.</li>
                            <li><strong>Core Build-ups</strong>: Used as a strong foundation for indirect restorations like crowns.</li>
                            <li><strong>Retrograde Fillings</strong>: In endodontic surgery to seal the apex of a root.</li>
                            <li>Preferred in situations where moisture control is challenging or cost-effectiveness is a major factor.</li>
                        </ul>
                        `,
                        youtubeLinks: [
                            { text: 'High Copper Amalgam - Dental Materials', url: 'https://www.youtube.com/watch?v=example13' }
                        ]
                    },
                ],
            },
            {
                id: 'topic13_casting_procedure',
                title: 'Topic 13: Casting Procedure (Lost Wax Technique)',
                questions: [
                    {
                        questionText: 'Q. 1. Describe in detail the lost wax casting technique.',
                        answerText: `
                        <h3>THE <strong>LOST WAX CASTING TECHNIQUE</strong></h3>
                        <p>The <strong>lost wax casting technique</strong> is a fundamental process in restorative dentistry used to create precise metallic or ceramic restorations (e.g., crowns, inlays, onlays, bridges, partial denture frameworks) from a wax pattern. It involves several critical steps to ensure accuracy and fit.</p>

                        <h4>Steps of the Lost Wax Casting Procedure:</h4>

                        <ol>
                            <li><strong>Wax Pattern Fabrication</strong>:
                                <ul>
                                    <li>A detailed wax replica of the desired restoration is meticulously carved on a die (a gypsum model of the prepared tooth).</li>
                                    <li>Materials: <strong>Inlay wax</strong> (Type I - direct, Type II - indirect technique) is commonly used.</li>
                                    <li>Properties of Inlay Wax: Must have good carvability, minimal distortion, and burn out completely without residue.</li>
                                </ul>
                            </li>
                            <li><strong>Spruing</strong>:
                                <ul>
                                    <li>A wax or plastic "sprue" is attached to the thickest part of the wax pattern. The sprue acts as a channel for molten metal to flow into the mold and for gases to escape.</li>
                                    <li>Purpose: Connects the wax pattern to the crucible former.</li>
                                    <li>Considerations: Proper diameter, length, and angle are crucial for successful casting.</li>
                                </ul>
                            </li>
                            <li><strong>Investing</strong>:
                                <ul>
                                    <li>The sprued wax pattern is attached to a crucible former (a base), and a <strong>refractory investment material</strong> is mixed and poured around it.</li>
                                    <li>Investment Material: A mixture of refractory material (e.g., silica), a binder (e.g., gypsum, phosphate, ethyl silicate), and water.</li>
                                    <li>Purpose: The investment forms the mold into which the molten metal will be cast. It must withstand high temperatures and expand to compensate for metal shrinkage.</li>
                                    <li>Types: Gypsum-bonded (for gold alloys), Phosphate-bonded (for PFM, base metal alloys), Silica-bonded.</li>
                                </ul>
                            </li>
                            <li><strong>Burnout (Wax Elimination)</strong>:
                                <ul>
                                    <li>The invested mold is placed in a high-temperature furnace. The wax pattern and sprue are completely burned out, leaving a hollow cavity (the mold) within the investment material.</li>
                                    <li>Temperature: Typically ranges from <strong>500 degrees C to 700 degrees C</strong> (932 degrees F to 1292 degrees F), depending on the investment and alloy.</li>
                                    <li>Purpose: Creates the exact negative space for the molten alloy.</li>
                                </ul>
                            </li>
                            <li><strong>Casting</strong>:
                                <ul>
                                    <li>The chosen dental alloy (e.g., gold, base metal, porcelain-fused-to-metal alloy) is melted in a crucible.</li>
                                    <li>Melting Methods: Torch (gas-oxygen), induction furnace.</li>
                                    <li>The molten alloy is then forced into the hot investment mold cavity using <strong>centrifugal force</strong> (centrifugal casting machine) or <strong>positive pressure</strong>.</li>
                                    <li>Purpose: To fill the mold cavity accurately and replicate the wax pattern in metal.</li>
                                </ul>
                            </li>
                            <li><strong>Divesting/Quenching</strong>:
                                <ul>
                                    <li>After cooling for a short period, the hot cast investment is quenched (plunged into water). This helps to break down the investment material, making it easier to remove the casting.</li>
                                    <li>Purpose: To retrieve the cast restoration from the investment.</li>
                                </ul>
                            </li>
                            <li><strong>Pickling</strong> (Optional for some alloys):
                                <ul>
                                    <li>The casting is immersed in an acid solution (e.g., dilute sulfuric acid for gold alloys) to remove surface oxides and discoloration.</li>
                                    <li>Purpose: Cleans the surface of the casting.</li>
                                </ul>
                            </li>
                            <li><strong>Finishing and Polishing</strong>:
                                <ul>
                                    <li>The sprue is cut off, and the casting is finished (contoured and refined) and polished to a high luster using various abrasive instruments and techniques.</li>
                                    <li>Purpose: To achieve the final desired shape, fit, and surface smoothness of the restoration.</li>
                                </ul>
                            </li>
                        </ol>

                        <h3>Importance in Restorative Dentistry:</h3>
                        <p>The <strong>lost wax technique</strong> allows for the fabrication of highly accurate and custom-fitted indirect restorations, which are essential for restoring function, esthetics, and protecting the remaining tooth structure.</p>
                        `,
                        youtubeLinks: [
                            { text: 'Lost Wax Casting Technique in Dentistry', url: 'https://www.youtube.com/watch?v=example14' }
                        ]
                    },
                ],
            },
            {
                id: 'topic14_dental_casting_alloys',
                title: 'Topic 14: Dental Casting Alloys',
                questions: [
                    {
                        questionText: 'Q. 1. Classify dental casting alloys. Describe the composition, properties and uses of gold alloys and base metal alloys.',
                        answerText: `
                        <h3>CLASSIFICATION OF DENTAL CASTING ALLOYS</h3>
                        <p>Dental casting alloys are classified based on their noble metal content and primary metal content:</p>
                        <ol>
                            <li>By Noble Metal Content (ADA Classification):
                                <ul>
                                    <li><strong>High-Noble Alloys</strong>: >= 60% noble metal (with >= 40% gold).</li>
                                    <li><strong>Noble Alloys</strong>: >= 25% noble metal.</li>
                                    <li><strong>Predominantly Base Metal Alloys</strong>: < 25% noble metal.</li>
                                </ul>
                            </li>
                            <li>By Primary Metal Content / Common Use:
                                <ul>
                                    <li><strong>Gold Alloys</strong></li>
                                    <li><strong>Silver-Palladium Alloys</strong></li>
                                    <li><strong>Nickel-Chromium (Ni-Cr) Alloys</strong></li>
                                    <li><strong>Cobalt-Chromium (Co-Cr) Alloys</strong></li>
                                    <li><strong>Titanium and Titanium Alloys</strong></li>
                                </ul>
                            </li>
                        </ol>

                        <h3><strong>GOLD ALLOYS</strong></h3>
                        <p><strong>Gold alloys</strong> have been the traditional choice for cast restorations due to their excellent properties.</p>
                        <h4>Composition:</h4>
                        <p>Primarily gold, with varying amounts of:</p>
                        <ul>
                            <li><strong>Copper (Cu)</strong>: Increases hardness and strength, lowers melting point.</li>
                            <li><strong>Silver (Ag)</strong>: Lightens color, increases strength.</li>
                            <li><strong>Platinum (Pt)</strong>: Increases melting point, hardness, strength, and corrosion resistance.</li>
                            <li><strong>Palladium (Pd)</strong>: Increases melting point, hardness, strength, and whitens the alloy.</li>
                            <li><strong>Zinc (Zn)</strong>: Acts as a deoxidizer, improves castability.</li>
                        </ul>
                        <h4>Properties:</h4>
                        <ul>
                            <li><strong>Corrosion Resistance</strong>: Excellent due to high noble metal content.</li>
                            <li><strong>Biocompatibility</strong>: Very good, generally well-tolerated by oral tissues.</li>
                            <li><strong>Ductility & Malleability</strong>: High, allowing for burnishing of margins and easy adjustment.</li>
                            <li><strong>Castability</strong>: Good flow in molten state, allowing for precise castings.</li>
                            <li><strong>Thermal Conductivity</strong>: Relatively high.</li>
                            <li>Color: Typically yellow, but can be whitened with palladium.</li>
                        </ul>
                        <h4>Uses:</h4>
                        <ul>
                            <li>Full cast crowns, inlays, onlays.</li>
                            <li>Fixed partial denture (bridge) frameworks.</li>
                            <li>Some types used for porcelain-fused-to-metal (PFM) restorations.</li>
                        </ul>

                        <h3><strong>BASE METAL ALLOYS</strong></h3>
                        <p><strong>Base metal alloys</strong> are popular alternatives to noble metal alloys due to their lower cost and high strength, though they present different challenges.</p>
                        <h4>Composition:</h4>
                        <ul>
                            <li><strong>Nickel-Chromium (Ni-Cr) Alloys</strong>: Primarily Nickel (Ni) and Chromium (Cr), with Molybdenum (Mo), Beryllium (Be - controversial), Aluminum (Al), Cobalt (Co), etc.</li>
                            <li><strong>Cobalt-Chromium (Co-Cr) Alloys</strong>: Primarily Cobalt (Co) and Chromium (Cr), with Molybdenum (Mo), Nickel (Ni - small amounts), Carbon (C), etc.</li>
                            <li><strong>Titanium (Ti) Alloys</strong>: Pure Titanium (Grade 1-4) or Titanium-6Aluminum-4Vanadium (Ti-6Al-4V).</li>
                        </ul>
                        <h4>Properties:</h4>
                        <ul>
                            <li><strong>Strength & Stiffness</strong>: Very high, making them suitable for long-span bridges and removable partial denture frameworks.</li>
                            <li><strong>Hardness</strong>: High, which can make finishing and polishing more difficult.</li>
                            <li><strong>Corrosion Resistance</strong>: Generally good due to the formation of a passive chromium oxide layer, but some Ni-Cr alloys can be susceptible to corrosion, especially if they contain beryllium.</li>
                            <li><strong>Biocompatibility</strong>: Generally good, but nickel can cause allergic reactions in some patients. Titanium has excellent biocompatibility.</li>
                            <li><strong>Density</strong>: Lower than noble metal alloys, resulting in lighter restorations.</li>
                            <li><strong>Melting Point</strong>: Higher than noble metal alloys, requiring specialized casting equipment.</li>
                        </ul>
                        <h4>Uses:</h4>
                        <ul>
                            <li><strong>Nickel-Chromium (Ni-Cr)</strong>: Frameworks for Porcelain-Fused-to-Metal (PFM) crowns and bridges, some removable partial denture frameworks.</li>
                            <li><strong>Cobalt-Chromium (Co-Cr)</strong>: Most commonly used for removable partial denture frameworks, also for PFM frameworks and some implants.</li>
                            <li><strong>Titanium (Ti)</strong>: Gold standard for dental implants, also used for crowns and bridges, especially for patients with metal sensitivities.</li>
                        </ul>
                        `,
                        youtubeLinks: [
                            { text: 'Dental Casting Alloys - Gold and Base Metal', url: 'https://www.youtube.com/watch?v=example15' }
                        ]
                    },
                ],
            },
            {
                id: 'topic16_composite_resins',
                title: 'Topic 16: Composite Resins',
                questions: [
                    {
                        questionText: 'Q. 1. Classify composite resins. Describe in detail the composition, setting reaction, properties and uses of composite resins.',
                        answerText: `
                        <h3>CLASSIFICATION OF COMPOSITE RESINS</h3>
                        <p>Composite resins are classified based on their filler particle size and consistency:</p>
                        <ol>
                            <li>By Filler Particle Size:
                                <ul>
                                    <li><strong>Macrofilled Composites</strong>: Large filler particles (10-100 µm). High strength, but rough surface, prone to wear. (Historically used, less common now).</li>
                                    <li><strong>Microfilled Composites</strong>: Small filler particles (0.01-0.1 µm). Excellent polishability and esthetics, but lower strength and higher polymerization shrinkage. (Used for Class III, V).</li>
                                    <li><strong>Hybrid Composites</strong>: Combine large and small filler particles. Good balance of strength, wear resistance, and esthetics. (Most versatile, used for anterior and posterior).</li>
                                    <li><strong>Nanofilled Composites</strong>: Filler particles in nanometer range (5-100 nm). Excellent polish retention, strength, and wear resistance. Considered universal.</li>
                                </ul>
                            </li>
                            <li>By Consistency:
                                <ul>
                                    <li><strong>Flowable Composites</strong>: Lower filler content, lower viscosity.</li>
                                    <li><strong>Packable Composites</strong>: Higher filler content, thicker consistency.</li>
                                </ul>
                            </li>
                            <li>By Curing Mechanism:
                                <ul>
                                    <li><strong>Light-cured</strong></li>
                                    <li><strong>Chemical-cured (Self-cured)</strong></li>
                                    <li><strong>Dual-cured</strong></li>
                                </ul>
                            </li>
                        </ol>

                        <h3>COMPOSITION OF COMPOSITE RESINS</h3>
                        <p>Composite resins are a heterogeneous mixture of a resin matrix, inorganic filler particles, and a coupling agent.</p>
                        <table class="w-full text-left table-auto mt-4">
                            <thead>
                                <tr class="bg-gray-700 text-gray-200">
                                    <th class="px-4 py-2 border-r border-gray-600"><strong>Component</strong></th>
                                    <th class="px-4 py-2"><strong>Description / Function</strong></th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr class="bg-gray-800 border-b border-gray-700">
                                    <td class="px-4 py-2 border-r border-gray-600"><strong>Resin Matrix (Organic Polymer)</strong></td>
                                    <td class="px-4 py-2">Typically dimethacrylate monomers like Bis-GMA (Bisphenol A Glycidyl Methacrylate), UDMA (Urethane Dimethacrylate), and TEGDMA (Triethylene Glycol Dimethacrylate). These monomers polymerize to form the solid matrix.</td>
                                </tr>
                                <tr class="bg-gray-900 border-b border-gray-700">
                                    <td class="px-4 py-2 border-r border-gray-600"><strong>Inorganic Filler Particles</strong></td>
                                    <td class="px-4 py-2">Provide strength, hardness, radiopacity, and reduce polymerization shrinkage. Examples: quartz, silica, glass, zirconia, colloidal silica.</td>
                                </tr>
                                <tr class="bg-gray-800 border-b border-gray-700">
                                    <td class="px-4 py-2 border-r border-gray-600"><strong>Coupling Agent (Silane)</strong></td>
                                    <td class="px-4 py-2">Chemically bonds the inorganic filler particles to the organic resin matrix, ensuring mechanical integrity and preventing water ingress.</td>
                                </tr>
                                <tr class="bg-gray-900 border-b border-gray-700">
                                    <td class="px-4 py-2 border-r border-gray-600"><strong>Initiator-Accelerator System</strong></td>
                                    <td class="px-4 py-2">Triggers polymerization. For light-cured: camphorquinone (photoinitiator). For chemical-cured: peroxide-amine system.</td>
                                </tr>
                                <tr class="bg-gray-800 border-b border-gray-700">
                                    <td class="px-4 py-2 border-r border-gray-600"><strong>Pigments</strong></td>
                                    <td class="px-4 py-2">Provide shade matching to natural tooth structure.</td>
                                </tr>
                                <tr class="bg-gray-900">
                                    <td class="px-4 py-2 border-r border-gray-600"><strong>Inhibitors</strong></td>
                                    <td class="px-4 py-2">Prevent premature polymerization during storage (e.g., hydroquinone).</td>
                                </tr>
                            </tbody>
                        </table>

                        <h3>SETTING REACTION (POLYMERIZATION)</h3>
                        <p>The setting reaction of composite resins is a polymerization process, typically initiated by light (photo-polymerization) or chemical activators (auto-polymerization).</p>
                        <ul>
                            <li><strong>Light-cured Composites</strong>:
                                <ul>
                                    <li>Light (usually blue light, 400-500 nm wavelength) activates a photoinitiator (e.g., camphorquinone).</li>
                                    <li>The activated photoinitiator generates free radicals.</li>
                                    <li>These free radicals initiate the polymerization of the dimethacrylate monomers, forming a cross-linked polymer network.</li>
                                <li>The reaction proceeds rapidly and on demand when exposed to light.</li>
                                </ul>
                            </li>
                            <li><strong>Chemical-cured (Self-cured) Composites</strong>:
                                <ul>
                                    <li>Consist of two pastes: one containing an initiator (e.g., benzoyl peroxide) and the other an accelerator (e.g., tertiary amine).</li>
                                    <li>When mixed, the initiator and accelerator react to produce free radicals, which initiate polymerization.</li>
                                    <li>The reaction proceeds gradually throughout the mass.</li>
                                </ul>
                            </li>
                            <li><strong>Dual-cured Composites</strong>: Combine both light-curing and chemical-curing mechanisms, providing an initial rapid set from light and a complete set in areas not reached by light from the chemical reaction.</li>
                        </ul>

                        <h3>PROPERTIES OF COMPOSITE RESINS</h3>
                        <ul>
                            <li><strong>Polymerization Shrinkage</strong>: All composites undergo some degree of volume reduction (2-5%) during polymerization. This can lead to marginal gap formation, microleakage, and post-operative sensitivity.</li>
                            <li><strong>Coefficient of Thermal Expansion (CTE)</strong>: Closer to tooth structure than amalgam, reducing marginal percolation.</li>
                            <li><strong>Water Absorption</strong>: Composites absorb a small amount of water over time, which can lead to slight expansion and may affect mechanical properties and color stability.</li>
                            <li><strong>Bond Strength</strong>: Achieved through adhesive systems (dentin/enamel bonding agents) that micromechanically interlock with etched tooth structure.</li>
                            <li><strong>Esthetics</strong>: Excellent shade matching, translucency, and polishability, making them highly esthetic.</li>
                            <li><strong>Wear Resistance</strong>: Improved with higher filler content, smaller and uniformly distributed filler particles. Modern composites have good wear resistance, especially in posterior areas.</li>
                            <li><strong>Strength</strong>: Good compressive and tensile strength, but generally lower than amalgam for stress-bearing areas.</li>
                            <li><strong>Radiopacity</strong>: Most composites are radiopaque due to heavy metal fillers (e.g., barium, strontium glass) to allow for radiographic detection.</li>
                        </ul>

                        <h3>USES OF COMPOSITE RESINS</h3>
                        <ul>
                            <li><strong>Direct Restorations</strong>:
                                <ul>
                                    <li>Anterior Restorations: Class III, IV, and V restorations (esthetic areas).</li>
                                    <li>Posterior Restorations: Class I and II restorations (small to moderate-sized lesions, especially hybrid and nanofilled composites), particularly in areas where esthetics are a concern.</li>
                                    <li>Pit and fissure sealants.</li>
                                    <li>Core build-ups for indirect restorations.</li>
                                    <li>Repair of fractured teeth.</li>
                                    <li>Diastema closure, direct veneers.</li>
                                </ul>
                            </li>
                            <li><strong>Indirect Restorations</strong>:
                                <ul>
                                    <li>Composite Inlays and Onlays: Fabricated indirectly in the laboratory and then bonded to the tooth.</li>
                                    <li>Laboratory-fabricated composite veneers.</li>
                                    <li>Some temporary crowns and bridges.</li>
                                </ul>
                            </li>
                            <li><strong>Luting Agents</strong>: Resin cements (which are essentially specialized composites) are used to bond ceramic and indirect resin restorations.</li>
                        </ul>
                        `,
                        youtubeLinks: [
                            { text: 'Composite Resins in Dentistry - Classification and Composition', url: 'https://www.youtube.com/watch?v=example16' }
                        ]
                    },
                ],
            },
            {
                id: 'topic19_finishing_polishing',
                title: 'Topic 19: Finishing and Polishing Materials',
                questions: [
                    {
                        questionText: 'Q. 1. Differentiate between finishing and polishing. Describe the various materials used for finishing and polishing of dental restorations.',
                        answerText: `
                        <h3>DIFFERENTIATION BETWEEN <strong>FINISHING</strong> AND <strong>POLISHING</strong></h3>
                        <table class="w-full text-left table-auto mt-4">
                            <thead>
                                <tr class="bg-gray-700 text-gray-200">
                                    <th class="px-4 py-2 border-r border-gray-600"><strong>Feature</strong></th>
                                    <th class="px-4 py-2 border-r border-gray-600"><strong>Finishing</strong></th>
                                    <th class="px-4 py-2"><strong>Polishing</strong></th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr class="bg-gray-800 border-b border-gray-700">
                                    <td class="px-4 py-2 border-r border-gray-600"><strong>Definition</strong></td>
                                    <td class="px-4 py-2 border-r border-gray-600">Process of removing gross excess material, contouring, and initial smoothing of a restoration.</td>
                                    <td class="px-4 py-2">Process of creating a smooth, reflective, and esthetically pleasing surface on a restoration using progressively finer abrasive particles.</td>
                                </tr>
                                <tr class="bg-gray-900 border-b border-gray-700">
                                    <td class="px-4 py-2 border-r border-gray-600"><strong>Goal</strong></td>
                                    <td class="px-4 py-2 border-r border-gray-600">Eliminate overhangs, establish contour, remove gross irregularities.</td>
                                    <td class="px-4 py-2">Reduce surface roughness, improve esthetics (luster), minimize plaque adhesion, enhance patient comfort.</td>
                                </tr>
                                <tr class="bg-gray-800 border-b border-gray-700">
                                    <td class="px-4 py-2 border-r border-gray-600"><strong>Abrasive Particle Size</strong></td>
                                    <td class="px-4 py-2 border-r border-gray-600">Coarse to medium.</td>
                                    <td class="px-4 py-2">Fine to superfine.</td>
                                </tr>
                                <tr class="bg-gray-900 border-b border-gray-700">
                                    <td class="px-4 py-2 border-r border-gray-600"><strong>Effect on Surface</strong></td>
                                    <td class="px-4 py-2 border-r border-gray-600">Removes bulk material, shapes the restoration.</td>
                                    <td class="px-4 py-2">Smoothes microscopic scratches, creates a high shine.</td>
                                </tr>
                                <tr class="bg-gray-800">
                                    <td class="px-4 py-2 border-r border-gray-600"><strong>Order in Procedure</strong></td>
                                    <td class="px-4 py-2 border-r border-gray-600">Performed first, after initial setting/placement.</td>
                                    <td class="px-4 py-2">Performed after finishing, as the final step.</td>
                                </tr>
                            </tbody>
                        </table>

                        <h3>MATERIALS USED FOR <strong>FINISHING</strong> AND <strong>POLISHING</strong> OF DENTAL RESTORATIONS</h3>
                        <p>The choice of finishing and polishing materials depends largely on the restorative material being worked on.</p>

                        <h4>General Finishing Instruments/Materials:</h4>
                        <ul>
                            <li><strong>Burs</strong>:
                                <ul>
                                    <li>Diamond burs (fine to superfine grits): Used for ceramics, composites, and sometimes for initial shaping of metals.</li>
                                    <li>Carbide finishing burs (12-30 flutes): Excellent for composites and amalgam, providing smooth cuts.</li>
                                </ul>
                            </li>
                            <li><strong>Abrasive Discs</strong>: (e.g., Sof-Lex discs for composites) - Available in various grits (coarse, medium, fine, superfine) for contouring and initial smoothing.</li>
                            <li><strong>Abrasive Strips</strong>: (e.g., composite finishing strips) - Used for interproximal areas where discs cannot reach.</li>
                            <li><strong>Scalpels/Blades</strong>: For carving and removing gross excess from amalgam or composite, especially immediately after placement.</li>
                        </ul>

                        <h4>General Polishing Instruments/Materials:</h4>
                        <ul>
                            <li><strong>Rubber Cups/Points</strong>: Used with abrasive pastes. Available in various shapes and grits.</li>
                            <li><strong>Brushes</strong>: Used with polishing pastes, especially for occlusal surfaces.</li>
                            <li><strong>Polishing Pastes</strong>: Contain abrasive particles of decreasing size.
                                <ul>
                                    <li>Aluminum oxide (various grits): Common for composites, ceramics.</li>
                                    <li>Diamond paste: For high-luster polishing of ceramics and highly filled composites.</li>
                                    <li>Pumice slurry: For initial polishing of amalgam.</li>
                                    <li>Tin oxide slurry: For final high-shine polishing of amalgam.</li>
                                </ul>
                            </li>
                            <li><strong>Polishing Discs/Strips</strong>: Very fine grit versions of abrasive discs/strips.</li>
                            <li><strong>Felt Wheels/Cotton Buffs</strong>: Used with polishing compounds to achieve a mirror-like shine.</li>
                        </ul>

                        <h4>Specific Considerations for Different Materials:</h4>
                        <ul>
                            <li><strong>Dental Amalgam</strong>:
                                <ul>
                                    <li><strong>Finishing</strong>: Done after 24 hours of setting. Use green stones, white stones, or fluted carbide finishing burs.</li>
                                    <li><strong>Polishing</strong>: Use brownie, greenie, supergreenie rubber points/cups sequentially. Then, pumice slurry followed by tin oxide slurry. Use light pressure and intermittent strokes to avoid heat generation.</li>
                                </ul>
                            </li>
                            <li><strong>Composite Resins</strong>:
                                <ul>
                                    <li><strong>Finishing</strong>: Fine diamond burs, carbide finishing burs, abrasive discs (Sof-Lex system), finishing strips.</li>
                                    <li><strong>Polishing</strong>: Rubber cups/points with polishing pastes (e.g., aluminum oxide), fine polishing discs, felt wheels with diamond paste for high shine. Water spray is crucial to prevent overheating.</li>
                                </ul>
                            </li>
                            <li><strong>Glass Ionomer Cements (GIC)</strong>:
                                <ul>
                                    <li><strong>Finishing</strong>: Minimal finishing with fine diamond burs or abrasive discs, often done with water spray. Avoid desiccation (drying out) immediately after placement.</li>
                                    <li><strong>Polishing</strong>: Very gentle polishing with fine pastes or rubber cups. Often, a final glaze/varnish is applied instead of aggressive polishing.</li>
                                </ul>
                            </li>
                            <li><strong>Ceramics (Porcelain)</strong>:
                                <ul>
                                    <li><strong>Finishing</strong>: Fine diamond burs (use with copious water spray).</li>
                                    <li><strong>Polishing</strong>: Diamond polishing pastes with felt wheels or special rubber points. For optimal smoothness and glaze, ceramic restorations are often glazed in a furnace.</li>
                                </ul>
                            </li>
                        </ul>
                        `,
                        youtubeLinks: [
                            { text: 'Finishing and Polishing Dental Restorations', url: 'https://www.youtube.com/watch?v=example17' }
                        ]
                    },
                ],
            },
        ];

        let currentSelectedTopicId = null;

        /**
         * Cleans and formats HTML content:
         * - Replaces **text** with <strong>text</strong>.
         * - Removes $ and $$ signs from math-equation divs.
         * - Prepends hyphens to direct <li> children of <ul>.
         * @param {string} htmlString - The HTML content to process.
         * @returns {string} The processed HTML content.
         */
        function cleanAndFormatContent(htmlString) {
            const tempDiv = document.createElement('div');
            tempDiv.innerHTML = htmlString;

            // 1. Replace **text** with <strong>text</strong>
            let processedHtml = tempDiv.innerHTML.replace(/\*\*(.*?)\*\*/g, '<strong>$1</strong>');
            tempDiv.innerHTML = processedHtml; // Update tempDiv with bolded content

            // 2. Remove $ and $$ signs from math-equation divs
            const mathEquations = tempDiv.querySelectorAll('.math-equation');
            mathEquations.forEach(div => {
                let text = div.textContent;
                text = text.replace(/\$\$/g, ''); // Remove $$
                text = text.replace(/\$/g, '');   // Remove $
                div.textContent = text.trim();
            });

            // 3. Prepend hyphen to each <li> element that is a direct child of <ul>
            const listItems = tempDiv.querySelectorAll('ul > li');
            listItems.forEach(li => {
                // Check if the li already starts with a hyphen to prevent double adding
                if (!li.textContent.trim().startsWith('- ')) {
                    li.innerHTML = `- ${li.innerHTML}`;
                }
            });

            return tempDiv.innerHTML;
        }

        function renderApp() {
            const appRoot = document.getElementById('app-root');
            appRoot.innerHTML = ''; // Clear existing content

            if (currentSelectedTopicId) {
                renderTopicDetail(appRoot, currentSelectedTopicId);
            } else {
                renderChapterList(appRoot);
            }
        }

        function renderChapterList(appRoot) {
            const searchContainer = document.createElement('div');
            searchContainer.className = 'search-container';
            const searchInput = document.createElement('input');
            searchInput.type = 'text';
            searchInput.placeholder = 'Search chapters or questions...';
            searchInput.className = 'search-input';
            searchInput.id = 'search-input';
            searchContainer.appendChild(searchInput);
            appRoot.appendChild(searchContainer);

            const gridDiv = document.createElement('div');
            gridDiv.className = 'card-grid';
            appRoot.appendChild(gridDiv); // Append gridDiv once

            const filterChapters = (searchTerm) => {
                const filteredContent = dentalMaterialsContent.filter(topic => {
                    const matchesTitle = topic.title.toLowerCase().includes(searchTerm.toLowerCase());
                    const matchesQuestion = topic.questions.some(q => q.questionText.toLowerCase().includes(searchTerm.toLowerCase()));
                    return matchesTitle || matchesQuestion;
                });
                renderFilteredCards(gridDiv, filteredContent);
            };

            searchInput.onkeyup = (event) => {
                filterChapters(event.target.value);
            };

            // Initial render of all cards
            renderFilteredCards(gridDiv, dentalMaterialsContent);
        }

        function renderFilteredCards(gridContainer, filteredContent) {
            gridContainer.innerHTML = ''; // Clear existing cards
            filteredContent.forEach(topic => {
                const cardDiv = document.createElement('div');
                cardDiv.className = 'card';
                cardDiv.innerHTML = `
                    <h2 class="text-xl font-bold mb-2">${topic.title}</h2>
                    <p class="text-sm opacity-90 line-clamp-3">Click to explore questions...</p>
                    <button class="mt-4 text-teal-800 hover:text-white self-end">View Questions →</button>
                `;
                cardDiv.onclick = () => {
                    currentSelectedTopicId = topic.id;
                    renderApp();
                };
                gridContainer.appendChild(cardDiv);
            });
        }


        function renderTopicDetail(appRoot, topicId) {
            const topic = dentalMaterialsContent.find(t => t.id === topicId);
            if (!topic) {
                appRoot.innerHTML = '<p class="text-center text-red-400">Topic not found.</p>';
                return;
            }

            const detailContainer = document.createElement('div');
            detailContainer.className = 'detail-view';

            const backButton = document.createElement('button');
            backButton.className = 'back-button';
            backButton.innerHTML = `
                <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 mr-2" viewBox="0 0 20 20" fill="currentColor">
                    <path fill-rule="evenodd" d="M12.707 5.293a1 1 0 010 1.414L9.414 10l3.293 3.293a1 1 0 01-1.414 1.414l-4-4a1 1 0 010-1.414l4-4a1 1 0 011.414 0z" clip-rule="evenodd" />
                </svg>
                Back to Chapters
            `;
            backButton.onclick = () => {
                currentSelectedTopicId = null;
                renderApp();
            };
            detailContainer.appendChild(backButton);

            const titleElement = document.createElement('h1');
            titleElement.className = 'text-3xl sm:text-4xl font-extrabold text-teal-800 mb-8 border-b-2 border-teal-500 pb-3';
            titleElement.textContent = topic.title;
            detailContainer.appendChild(titleElement);

            topic.questions.forEach((q, index) => {
                const accordionItem = document.createElement('div');
                accordionItem.className = 'accordion-item';

                const accordionHeader = document.createElement('div');
                accordionHeader.className = 'accordion-header';
                accordionHeader.innerHTML = `
                    <span>${q.questionText}</span>
                    <svg class="accordion-icon w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5l7 7-7 7"></path>
                    </svg>
                `;
                accordionHeader.onclick = () => {
                    const content = accordionItem.querySelector('.accordion-content');
                    const icon = accordionItem.querySelector('.accordion-icon');
                    content.classList.toggle('open');
                    icon.classList.toggle('rotate');
                };
                accordionItem.appendChild(accordionHeader);

                const accordionContent = document.createElement('div');
                accordionContent.className = 'accordion-content';
                // Process the answer text to clean and format
                accordionContent.innerHTML = cleanAndFormatContent(q.answerText);

                // Add YouTube links if available
                if (q.youtubeLinks && q.youtubeLinks.length > 0) {
                    const furtherWatchingDiv = document.createElement('div');
                    furtherWatchingDiv.className = 'further-watching';
                    const furtherWatchingTitle = document.createElement('h4');
                    furtherWatchingTitle.textContent = 'Further Watching:';
                    furtherWatchingDiv.appendChild(furtherWatchingTitle);

                    const ul = document.createElement('ul');
                    q.youtubeLinks.forEach(link => {
                        const li = document.createElement('li');
                        const a = document.createElement('a');
                        a.href = link.url;
                        a.textContent = link.text;
                        a.target = '_blank'; // Open in new tab
                        a.rel = 'noopener noreferrer'; // Security best practice
                        li.appendChild(a);
                        ul.appendChild(li);
                    });
                    furtherWatchingDiv.appendChild(ul);
                    accordionContent.appendChild(furtherWatchingDiv);
                }

                accordionItem.appendChild(accordionContent);
                detailContainer.appendChild(accordionItem);
            });

            appRoot.appendChild(detailContainer);
        }

        // Initial render when the page loads
        document.addEventListener('DOMContentLoaded', renderApp);
    </script>
</body>
</html>
